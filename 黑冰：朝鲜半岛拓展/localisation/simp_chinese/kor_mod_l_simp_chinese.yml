 KOR_communism.1.t:0 "祖国光复会正式成立"
 KOR_communism.1.d:0 "金日成将军所领导的朝鲜祖祖国光复会并不代表那一个阶级或者那一个阶层的利益，它直接拥护全体人民切实的要求和利益，因此，在金日成将军作为主席的祖国光复会里，聚集了金策、崔庸健等革命斗士为首的许多著名爱国斗士，这些共产主义者和一切爱国人士尽管政治立场和思想上存在着不一致，但是为了争取推翻共同敌人——日本帝国主义的统治，建立祖国的民族独立国家，却携手团结起来了。\n祖国光复会通过组织群众力量，成为金日成将军游击部队抗日武装斗争的基础，深深地打击了强盗日本帝国主义直到最后一刻。这种反日民族统一战线从第一天起就在对敌人的残酷斗争中展开，由于日本帝国主义的所谓“讨伐”，祖国光复会爱国人士，被捕入狱或遭牺牲，先后达数万人之多。\n和祖国光复会组织的发展及炽烈的抗日斗争同时进行的就是鼓舞人民大众的抗日意识和爱国思想的宣传鼓动工作。祖国光复会秘密发刊了机关杂志，“三一”月刊和“火田民”（朝鲜国内机关杂志）以外，并油印散发许多小册子和传单，展开有力的宣传。"
 KOR_communism.1.a:0 "金日成将军万岁！"
 KOR_communism.2.t:0 "普天堡战役爆发"
 KOR_communism.2.d:0 "1937年6月4日，朝鲜人民革命军在金日成的直接指挥下，突破中朝边境的封锁线，进入朝鲜两江道北部鸭绿江畔的普天堡。袭击并烧毁了日本殖民者的警察所、事务所、山林经营所和农业试验场，消灭了大量敌人，缴获了大批军用物资和枪支弹药。祖国光复会的《十大纲领》、《告朝鲜人民书》等文件和宣传品贴满普天堡的大街小巷。金日成向人民发表了演说，号召一切反日爱国力量团结起来，为光复祖国，反对日本帝国主义而斗争，给群众留下了深刻的印象。"
 KOR_communism.2.a:0 "将军，南下吧！"
 KOR_communism.2.b:0 "算了吧"

 KOR_neutrality.1.t:0 "扶助朝鲜复国运动指导方案"
 KOR_neutrality.1.d:0 "扶助朝鲜复国运动指导方案"
 KOR_neutrality.1.a:0 "很好"
 KOR_neutrality.2.t:0 "大韩民国临时政府要员撤离行动"
 KOR_neutrality.2.d:0 "大韩民国临时政府要员撤离行动旨在确保韩国临时政府的领导人和重要成员能够安全撤离到中国境内，以继续领导抗日斗争。"
 KOR_neutrality.2.a:0 "我们会回来的"
 KOR_neutrality.2.b:0 "算了吧"

 KOR_neutrality.3.t:0 "大韩民国临时政府流亡安置"
 KOR_neutrality.3.d:0 "在朝鲜半岛核心领土全部失守后，临时政府决定在中国境内继续抗战。中国方面同意提供杭州作为临时驻地，并将其纳入抗日民族统一战线，接受由中华民国国民革命军统一指挥，共同抵抗日本侵略者。"
 KOR_neutrality.3.a:0 "继续战斗！"
 KOR_neutrality.3.b:0 "算了吧"


 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader]拒绝投降"
 BBA_italo_ethiopian_war_events.20.desc: "尽管[ETH.GetAdjective]已经停止抵抗，[ETH.GetLeader]仍不打算就此投降。有消息称[ETH.GetLeader.GetSheHe]被允许在[?ETH.host_nation.GetNameDef]设立流亡政府。[?ETH.host_nation.GetAdjective]政府已经收到了正式抗议。"
 BBA_italo_ethiopian_war_events.20.a: "斗争仍在继续。"
 ITA_occupation_tt: "准确来说，[ITA.GetName]会继续与[ETH.GetName]流亡政府进行战争，直到[ETH.GetName]从地图上消失。"
 BBA_italo_ethiopian_war_events.100.t: "来自[FROM.GetNameDef]的请求"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective]大使带着[FROM.GetLeader]的官方请求与我国政府进行了对话，他们希望当他们对抗[ITA.GetName]的战争形势变得严峻时能在[ROOT.GetName]建立一个临时流亡政府。但接受这个请求会肯定让我们更难以和[ITA.GetName]保持良好关系。"
 BBA_italo_ethiopian_war_events.100.a: "这里欢迎他们。"
 BBA_italo_ethiopian_war_events.100.b: "我们不能容许这种事的发生。"
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap]同意接纳我国政府"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective]政府已经热情地同意了在必要时接纳[ROOT.GetLeader]流亡政府的请求。"
 BBA_italo_ethiopian_war_events.101.a: "少了一个要担心的问题。"
 change_focus_to_from_tt: "当§Y[ROOT.GetNameDef]§!在§Y[FROM.GetNameDef]§!流亡时，添加新的可用国策。"
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap]拒绝了[ROOT.GetAdjective]的请求"
 BBA_italo_ethiopian_war_events.102.desc: "非常不幸，[FROM.GetAdjective]政府不敢招惹[ITA.GetLeader]。我们在[ETH.GetName]战败时在他们那儿建立临时政府的请求被拒绝了。"
 BBA_italo_ethiopian_war_events.102.a: "我们该去别的地方碰碰运气了。"