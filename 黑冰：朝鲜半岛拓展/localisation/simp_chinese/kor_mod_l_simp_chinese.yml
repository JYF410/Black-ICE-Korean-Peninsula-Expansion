 KOR_communism.1.t:0 "祖国光复会正式成立"
 KOR_communism.1.d:0 "金日成将军所领导的朝鲜祖祖国光复会并不代表那一个阶级或者那一个阶层的利益，它直接拥护全体人民切实的要求和利益，因此，在金日成将军作为主席的祖国光复会里，聚集了金策、崔庸健等革命斗士为首的许多著名爱国斗士，这些共产主义者和一切爱国人士尽管政治立场和思想上存在着不一致，但是为了争取推翻共同敌人——日本帝国主义的统治，建立祖国的民族独立国家，却携手团结起来了。\n祖国光复会通过组织群众力量，成为金日成将军游击部队抗日武装斗争的基础，深深地打击了强盗日本帝国主义直到最后一刻。这种反日民族统一战线从第一天起就在对敌人的残酷斗争中展开，由于日本帝国主义的所谓“讨伐”，祖国光复会爱国人士，被捕入狱或遭牺牲，先后达数万人之多。\n和祖国光复会组织的发展及炽烈的抗日斗争同时进行的就是鼓舞人民大众的抗日意识和爱国思想的宣传鼓动工作。祖国光复会秘密发刊了机关杂志，“三一”月刊和“火田民”（朝鲜国内机关杂志）以外，并油印散发许多小册子和传单，展开有力的宣传。"
 KOR_communism.1.a:0 "金日成将军万岁！"
 KOR_communism.2.t:0 "普天堡战役爆发"
 KOR_communism.2.d:0 "1937年6月4日，朝鲜人民革命军在金日成的直接指挥下，突破中朝边境的封锁线，进入朝鲜两江道北部鸭绿江畔的普天堡。袭击并烧毁了日本殖民者的警察所、事务所、山林经营所和农业试验场，消灭了大量敌人，缴获了大批军用物资和枪支弹药。祖国光复会的《十大纲领》、《告朝鲜人民书》等文件和宣传品贴满普天堡的大街小巷。金日成向人民发表了演说，号召一切反日爱国力量团结起来，为光复祖国，反对日本帝国主义而斗争，给群众留下了深刻的印象。"
 KOR_communism.2.a:0 "将军，南下吧！"
 KOR_communism.2.b:0 "算了吧"

 KOR_neutrality.1.t:0 "《扶助韩国复国运动指导方案》"
 KOR_neutrality.1.d:0 "为了加强援韩工作，1942年7月20日，国民党中央常务委员会决定，以戴季陶、何应钦、王宠惠、陈果夫、朱家骅、吴铁城、王世杰等七人为委员，以吴铁城、王宠惠为召集人，组成专门小组，通盘研究援韩问题。\n同月，军事委员会奉命草拟《对韩国在华革命力量扶助运用指导方案》3项15条。该方案提出：对韩国在华革命力量，须“以热情宽大公正协助之态度出之”；“为多党之运用，不必固执一党，并须使其能协同工作”；“对韩国临时政府，须使其能领导各党派力量，实行民主政治，不采一党包办之政策”，“随时考虑，应合国际情况，适时承认”；等等。8月1日，国民党中央援韩小组举行首次会议，讨论军委会方案，决定：\n（一）原则上确定先于他国承认韩国临时政府，时机由政府抉择；\n（二）在承认韩国临时政府尚未表面化以前，只能承认一个团体为对手方；\n（三）对韩国在华革命力量的借款，由党出面，以宽大与自由之精神为原则。\n8月12日，蒋介石致函吴铁城及朱家骅称：中央党部即将召集小组会议讨论朝鲜问题，希即将议决要旨呈报。8月17日，中央援韩小组再次会议，特邀孔祥熙、马超俊、孙科等参加。决定：韩国在华党政军之指导与接洽，除军事方面由军事委员会负责外，党政方面统由中央党部秘书处主持；承认韩国临时政府的时机，由蒋决定；会议同时建议先拨1百万元，协助韩国在华革命力量。"
 KOR_neutrality.1.a:0 "蒋委员长万岁"
 KOR_neutrality.1.b:0 "一群乌合之众"
 KOR_neutrality.2.t:0 "大韩民国临时政府要员撤离行动"
 KOR_neutrality.2.d:0 "大韩民国临时政府要员撤离行动旨在确保韩国临时政府的领导人和重要成员能够安全撤离到中国境内，以继续领导抗日斗争。"
 KOR_neutrality.2.a:0 "我们会回来的"
 KOR_neutrality.2.b:0 "算了吧"

 KOR_neutrality.3.t:0 "大韩民国请求在杭州建立临时政府"
 KOR_neutrality.3.d:0 "在朝鲜半岛核心领土全部失守后，大韩民国临时政府决定在中国境内继续抗战。金九请求蒋介石允许对方在杭州作为临时驻地，接受由中华民国国民革命军统一指挥，共同抵抗日本侵略者。"
 KOR_neutrality.3.a:0 "同意"
 KOR_neutrality.3.b:0 "不行"

 KOR_neutrality.4.t: "中华民国同意接纳大韩民国临时政府"
 KOR_neutrality.4.d: "蒋介石同意了在中华民国领土上建立大韩民国临时政府，接下来中韩双方会联合起来共同御敌。"
 KOR_neutrality.4.a: "蒋委员长万岁"