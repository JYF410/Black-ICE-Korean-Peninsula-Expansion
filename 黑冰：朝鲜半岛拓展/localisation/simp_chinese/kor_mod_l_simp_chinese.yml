######################################大韩民国#####################################
KOR_neutrality.1.t: "组建联合光复阵线"
KOR_neutrality.1.d: "以金九为首的韩国国民党、韩国独立党、朝鲜革命党、大韩人同志会等9个右翼团体，在南京成立“韩国光复运动团体联合会”，简称光复阵线。几个月后，以金若山为首的朝鲜民族革命、朝鲜民族解放同盟、朝鲜革命者联盟等左翼团体在武汉组成了“朝鲜民族战线联盟”，简称民族战线。从敌后搜集情报，或者到韩侨聚居区宣传抗战，是临时政府最基础的工作。此外，组建军队直接上战场的事宜也提上了日程。"
KOR_neutrality.1.a: "我们将抗战到底"

KOR_neutrality.2.t: "大韩民国临时政府要员开始撤离"
KOR_neutrality.2.d: "我们需要确保韩国临时政府的领导人和重要成员能够安全撤离到中国境内，以为将来继续领导抗日斗争。"
KOR_neutrality.2.a: "我们会回来的"
KOR_neutrality.2.b: "算了吧"

KOR_neutrality.3.t: "[KOR.Getleader]请求在杭州建立[KOR.GetNameDefCap]"
KOR_neutrality.3.d: "在朝鲜半岛核心领土全部失守后，[KOR.Getleader]决定留在中国境内建立[KOR.GetNameDefCap]。[KOR.Getleader]请求蒋介石允许对方在杭州作为临时驻地，并接受由中华民国国民革命军统一领导指挥，共同抵御外敌。"
KOR_neutrality.3.a: "同意"
KOR_neutrality.3.b: "拒绝"

KOR_neutrality.4.t: "[CHI.GetNameDefCap]同意接纳[KOR.GetNameDefCap]"
KOR_neutrality.4.d: "[CHI.Getleader]同意了[KOR.Getleader]的请求，允许[KOR.GetNameDefCap]在[CHI.GetName]领土上建立临时政权，接下来双方会联合起来共同对抗[JAP.GetNameDefCap]。"
KOR_neutrality.4.a: "蒋委员长万岁！"
KOR_neutrality.4.b: "随他们去吧"

KOR_neutrality.5.t: "《扶助朝鲜复国运动指导方案》"
KOR_neutrality.5.d: "为了加强援韩工作，1942年7月，军事委员会奉命草拟《对韩国在华革命力量扶助运用指导方案》3项15条。该方案提出：对韩国在华革命力量，须“以热情宽大公正协助之态度出之”；“为多党之运用，不必固执一党，并须使其能协同工作”；“对韩国临时政府，须使其能领导各党派力量，实行民主政治，不采一党包办之政策”，“随时考虑，应合国际情况，适时承认”。8月1日，国民党中央援韩小组举行首次会议，讨论军委会方案，决定：\n（一）原则上确定先于他国承认韩国临时政府，时机由政府抉择；\n（二）在承认韩国临时政府尚未表面化以前，只能承认一个团体为对手方；\n（三）对韩国在华革命力量的借款，由党出面，以宽大与自由之精神为原则。\n8月12日，蒋介石致函吴铁城及朱家骅称：中央党部即将召集小组会议讨论朝鲜问题，希即将议决要旨呈报。8月17日，中央援韩小组再次会议，特邀孔祥熙、马超俊、孙科等参加。决定：韩国在华党政军之指导与接洽，除军事方面由军事委员会负责外，党政方面统由中央党部秘书处主持；承认韩国临时政府的时机，由蒋决定；会议同时建议先拨1百万元，协助韩国在华革命力量。"
KOR_neutrality.5.a: "蒋委员长万岁"
KOR_neutrality.5.b: "很好"
KOR_neutrality.5.c: "乌合之众"

KOR_neutrality.7.t: "飞鹰计划"
KOR_neutrality.7.d: "大韩民国临时政府和美国的战略情报部队(OSS)共同推进的韩半岛渗透计划“飞鹰计划”获得了驻华美军总部的批准。\n计划在8个月内从会说英语的韩国大学生中挑选45名特工，这些特工将被分配到情报或通信小队，接受OSS的无线通信、间谍、爆炸物、攀爬悬崖和射击等技能培训。之后，他们会被分配到朝鲜的五个城市之一：清津、新义州、釜山、平壤或首尔。在那里，他们执行情报行动，破坏日本行动，煽动动乱。"
KOR_neutrality.7.a: "我们将与[USA.GetNameDefCap]一起合作"
KOR_neutrality.7.b: "我们将与[KOR.GetNameDefCap]一起合作"

KOR_neutrality.8.t: "舰船订单已交付"
KOR_neutrality.8.d: "[KOR.GetNameDefCap]订购的PC-461级驱潜艇已抵达港口，其武备指标如下：\n排水量：280吨\n长度：52.93米\n高度：7.01米\n航速：20节\n3英寸/50口径主炮：1门\n0.5英寸口径机枪：6挺\n深水炸弹投掷器：4台\n深水炸弹发射器(Mousetrap)：2台"
KOR_neutrality.8.a: "太好了"
KOR_neutrality.8.b: "多谢惠顾"

#################################朝鲜民主主义共和国#################################
KOR_communism.1.t: "祖国光复会正式成立"
KOR_communism.1.d: "金日成将军所领导的朝鲜祖祖国光复会并不代表那一个阶级或者那一个阶层的利益，它直接拥护全体人民切实的要求和利益，因此，在金日成将军作为主席的祖国光复会里，聚集了金策、崔庸健等革命斗士为首的许多著名爱国斗士，这些共产主义者和一切爱国人士尽管政治立场和思想上存在着不一致，但是为了争取推翻共同敌人——日本帝国主义的统治，建立祖国的民族独立国家，却携手团结起来了。\n祖国光复会通过组织群众力量，成为金日成将军游击部队抗日武装斗争的基础，深深地打击了强盗日本帝国主义直到最后一刻。这种反日民族统一战线从第一天起就在对敌人的残酷斗争中展开，由于日本帝国主义的所谓“讨伐”，祖国光复会爱国人士，被捕入狱或遭牺牲，先后达数万人之多。\n和祖国光复会组织的发展及炽烈的抗日斗争同时进行的就是鼓舞人民大众的抗日意识和爱国思想的宣传鼓动工作。祖国光复会秘密发刊了机关杂志，“三一”月刊和“火田民”（朝鲜国内机关杂志）以外，并油印散发许多小册子和传单，展开有力的宣传。"
KOR_communism.1.a: "金日成将军万岁！"

KOR_communism.2.t: "普天堡战役爆发"
KOR_communism.2.d: "1937年6月4日，朝鲜人民革命军在金日成的直接指挥下，突破中朝边境的封锁线，进入朝鲜两江道北部鸭绿江畔的普天堡。袭击并烧毁了日本殖民者的警察所、事务所、山林经营所和农业试验场，消灭了大量敌人，缴获了大批军用物资和枪支弹药。祖国光复会的《十大纲领》、《告朝鲜人民书》等文件和宣传品贴满普天堡的大街小巷。金日成向人民发表了演说，号召一切反日爱国力量团结起来，为光复祖国，反对日本帝国主义而斗争，给群众留下了深刻的印象。"
KOR_communism.2.a: "将军，南下吧！"
KOR_communism.2.b: "算了吧"

KOR_communism.3.t: "[KOR.Getleader]请求撤离至苏联境内"
KOR_communism.3.d: "我们的盟友请求撤离至苏联国境内，并建立流亡政权，以便于将来再次与日本帝国对抗"
KOR_communism.3.a: "我们将利用好他们的力量"
KOR_communism.3.b: "让他们自生自灭吧"

KOR_communism.4.t: "苏联接受了[KOR.Getleader]的请求"
KOR_communism.4.d: "现在我们的军队可以安全撤回外东北了"
KOR_communism.4.a: "[SOV.Getleader]同志万岁!"
KOR_communism.4.b: "他们不过是走投无路的老鼠"

KOR_communism.5.t: "苏联拒绝了[KOR.Getleader]的请求"
KOR_communism.5.d: "[SOV.Getleader]残忍的拒绝了我们的请求，这下我们彻底走投无路了"
KOR_communism.5.a: "这下不妙了"
KOR_communism.5.b: "瓮中捉鳖"

KOR_communism.6.t: "[KOR.Getleader]请求在北萨哈林建立军事根据地"
KOR_communism.6.d: "[KOR.GetNameDefCap]在我们的远东领土上徘徊太久了，虽然他们的部队人数不多，但是难免会徒增隐患。如果我们同意让给他们在远东地区的边境建立军事基地，可以给日本人制造一些麻烦。"
KOR_communism.6.a: "同意"
KOR_communism.6.b: "拒绝"

KOR_communism.7.t: "苏联同意了[KOR.Getleader]的请求"
KOR_communism.7.d: "现在我们在北萨哈林有了自己的根据地"
KOR_communism.7.a: "我们将重振旗鼓"

KOR_communism.8.t: "苏联拒绝了[KOR.Getleader]的请求"
KOR_communism.8.d: "斯大林不同意我们拥有北萨哈林"
KOR_communism.8.b: "我们无家可归"