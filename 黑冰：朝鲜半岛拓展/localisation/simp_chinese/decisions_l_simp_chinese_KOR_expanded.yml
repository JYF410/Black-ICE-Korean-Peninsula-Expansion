######################################大韩民国#####################################
 KOR_CHI_Korea_Reconquista:5 "大韩民国复国运动"
 KOR_CHI_Korea_Reconquista_desc:5 "1932年4月29日，韩国独立党人尹奉吉在上海虹口公园日本侨民天长节(天皇生日)庆祝会上，向主席台投弹，一举炸毙炸伤日本军政要人白川义则、重光葵等多人，举世震惊。朝鲜人民所进行的各种形式的反日斗争无疑是对中国人民抗日斗争的支持。虹口公园事件成了中韩关系史上一大转机。由万宝山事件引起的中、韩民族在情感上的隔阂顿时缓解。此后，朝鲜独立运动在国民党对日战略中的地位迅速上升，国民党最高当局开始直接关注朝鲜独立运动。"

 KOR_neutrality_civil_war:5 "韩国要员撤离行动"
 KOR_neutrality_civil_war_desc:5 "大韩民国临时政府要员撤离行动是指在第二次世界大战期间，为了避免被日本帝国政府逮捕和迫害，大韩民国临时政府的领导人和重要成员从朝鲜半岛撤离到中国等地的行动。这一行动旨在保护临时政府的核心成员，使其能够继续领导朝鲜独立运动，并在国际舞台上争取对朝鲜独立的支持。撤离行动通常涉及秘密计划和组织，以确保成员的安全，并维持临时政府的运作。"

 KOR_host_country_decision_01: "请求[CHI.Getleader]允许在§Y杭州§!建立[KOR.GetNameDefCap]"
 KOR_host_country_decision_01_desc: "现在国家沦陷，我们需要一个海外基地以便于继续抵抗。我们应当尽快接触[CHI.Getleader]，请求他允许在[CHI.GetNameDefCap]领地上建立临时政权。"

 KOR_neutrality_host_country_decision_completed: "[CHI.Getleader]同意了我们的请求"
 KOR_CHI_move_to_hangzhou:5 "大韩民国临时政府迁至杭州"

#################################朝鲜民主主义共和国#################################
 KOR_Japan_Korea_Reconquista:5 "朝鲜民族复国运动"
 KOR_Japan_Korea_Reconquista_desc:5 "在中国“九·一八”事变后，全国迅速出现抗日救亡运动高潮，在华朝鲜独立运动也再度活跃起来。在东北，长期坚持反日斗争的朝鲜各派抗日武装趁机重振军威，金日成建立的反日游击队、李青天领导的朝鲜革命军等各路大军，与遍及东北各地的中国抗日义勇军并肩作战，共同打击日本侵略军。"

 KOR_communist_civil_war:5 "对日本殖民据点发动突袭！"
 KOR_communist_civil_war_desc:5 "1936年5月朝鲜祖国光复会在中国东北成立，并发表了著名的抗日救国十大纲领。此后，朝鲜人民的革命武装斗争得到了迅速发展，仅几个月时间，祖国光复会的组织就遍及朝鲜各地，会员达几十万人。1937年3月，金日成在中国吉林的西冈召开会议，提出关于进军朝鲜国内的战略方针，制定了攻打普天堡的作战计划。"

 KOR_move_capital_to_pyeongchang:5 "将首都迁至平壤"
 KOR_move_capital_to_pyeongchang_desc:5 "为了更好地指挥和管理我们的国家事务，我们决定将首都从汉城迁至平壤。"
 KOR_has_moved_capital_to_pyeongchang:5 "首都已搬至§H平壤§!"

 KOR_PRC_food_support:5 "朝鲜粮食援助"
 KOR_PRC_food_support_desc:5 "在东北解放战争期间，朝鲜政府和人民对中国东北民主联军给予了大力支援，特别是在物资供应方面。朝鲜不仅无偿提供了大量的武器弹药、军服和药品，还通过贸易渠道向我方提供了大量的粮食和其他生活必需品。这些援助对于缓解我方的物资短缺问题，保障前线部队的战斗力发挥了重要作用。朝鲜的支援体现了两国人民之间深厚的友谊和团结合作精神，为中国东北解放战争的胜利做出了积极贡献。"

