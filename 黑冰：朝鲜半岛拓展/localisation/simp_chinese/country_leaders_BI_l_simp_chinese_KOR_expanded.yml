 POLITICS_Kim_Il_sung_DESC:0 "金日成作为朝鲜抗联派代表，曾加入中国东北抗联，在伪满洲和苏联远东地区长期从事对日游击战。"
 POLITICS_Park_Heon_young_DESC:0 "朴宪永作为朝鲜国内派代表，在二战结束后恢复了此前在日本统治者压力下解散的朝鲜共产党，并出任朝共中央责任书记。随着1953年斯大林病死，金正日对国内派展开了清洗，1956年12月5日被处决。"
 POLITICS_Kim_Koo_DESC:0 "金九是大韩民国临时政府的领导人。他毕生致力于推动祖国独立和统一，因此被韩国人专称为“韩国国父”以及“韩国独立运动的心脏”。金九于三一运动爆发时得知有不少独立志士正在上海筹建大韩民国临时政府，于是在同年4月抵达上海，并获任命为临时政府的警务局长。其后他于1926年出任临时政府国务领，成为临时政府的最高首脑。\n1931年，金九在韩国独立运动陷入低潮时在上海成立了从事暗杀日本高官的“义烈斗争”活动的韩人爱国团，并出任团长。其中最著名的暗杀行动为1932年由尹奉吉实施的虹口公园义举。金九在这次义举前更特地找到中国的技术人员来制作两枚饭盒和水壶形状的炸弹以协助尹奉吉完成任务，可见金九与中国革命人士的交情之深。\n金九所领导的韩国独立运动获得中国国民政府的大力支持。蒋介石不但于1933年同意在中央陆军军官学校洛阳分校开设韩国独立军特别班，以培养韩国独立运动的军事人才，更为金九提供大量物质上的支援。1937年卢沟桥事变后，金九把他与李东宁等人所创建的韩国国民党与韩国独立党，以及朝鲜革命党合并成“韩国光复战线”，与中国国民党军队联手展开抗日行动。金九后来在中国国民党的支持下更于1940年在重庆成立了韩国光复军，对日军发动一连串的游击战。\n1945年日本战败，韩国终于迎来了光复，金九随即开始准备与临时政府仝人回国。在他临行前，蒋中正、宋庆龄，以及周恩来、董必武等中国国民党和共产党的政要也各自为金九举办了送别宴会。金九归国后继续为在朝鲜半岛建立独立、自主、统一的国家鞠躬尽瘁，直至1949年被右翼青年陆军少尉安斗熙暗杀身亡。"
 POLITICS_Syngman_Rhee_DESC:0 "李承晚是朝鲜历史“活化石”，生于朝鲜王室，留学美国，参与组建大韩民国临时政府，二战后成为韩国首任总统，铁腕统治激起民愤，最终流亡海外，在夏威夷去世，一生见证朝鲜半岛动荡。"
 POLITICS_Minami_Jiro_DESC:0 "南次郎是日本陆军大将，曾参与九一八事变和华北事变，1936年南被任命为朝鲜总督，任职至1942年。他在朝鲜的任期比前任更为强硬，逐步收回了1920年代的各种自由改革。此外，南次郎禁止所有韩语报纸，并大力推动“漱子会明”政策。\n朝鲜服役结束后，大政翼政治会改组为大日本政司会，南次郎被选为会长。他随即辞去枢密院职务，并被任命为贵族院议员。"
 POLITICS_Abe_Nobuyuki_DESC:0 "阿部信行出生于石川县金泽市，他的父亲是金泽的一位封建领主。陆军军校毕业后，他参加了日俄战争和西伯利亚军队，在总参谋部和战争部担任过重要职务，关东大地震期间成为戒严参谋长。\n他于1928年任陆军副大臣，并在滨口内阁协助陆军大臣宇木和成。宇垣因病缺席期间，被任命为临时代理陆军大臣。1936年二二六事件中，作为军事顾问，他表现出接近新晋军官的态度。同年3月转入预备役。1939年8月组建内阁。\n他主张尽早解决中日战争和不干涉欧洲战争，但暴露了自身软弱，如未能设立贸易部，失去军方支持，五个月后辞职。1940年，他曾任中国特使，1942年成为上议院议员，任义陈政治协会会长，1944年出任朝鲜总督。战争失败后，他被列为战犯，但未被起诉。"
 POLITICS_Kim_Wonbong_DESC:0 "金元凤是朝鲜半岛独立运动人物，政治人物，义烈团团长、朝鲜义勇队总队长、韩国光复军少将副总司令。曾任朝鲜民族革命党副党首兼总书记、人民共和党委员长\n1932年初，率领义烈团到南京，与力行社书记滕杰接触，蒋介石批准在南京郊外组建义烈团干部学校（也称“朝鲜革命军事政治干部学校”），从1932年9月至1935年9月招生3期，培养了125名学员。\n1938年10月10日，金元凤以朝鲜民族革命党为基础在汉口成立“朝鲜义勇队”。金元凤任队长。朝鲜义勇队转战于国民党的6个战区13个省份，在战争前线开展抗日宣传，参加了武汉会战，以及昆仑关、中条山等战役。1939年7月，一贯反对大韩民国临时政府的金若山在蒋介石的撮合下与金九联合发表了《告统治同胞书》。\n朝鲜民主主义人民共和国成立后，金元凤被选举担任第一任监察相，朝鲜战争爆发后任检阅相，1954年任劳动相，1956年当选朝鲜劳动党中央委员，1957年当选为最高人民会议常任委员会副委员长，1958年11月肃清南朝鲜劳动党和延安派时被肃清。"