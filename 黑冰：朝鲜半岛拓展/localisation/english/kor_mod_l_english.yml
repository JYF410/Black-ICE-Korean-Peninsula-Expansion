###################################### Republic of Korea (Neutrality) #####################################
KOR_neutrality.1.t: "Formation of the United Restoration Front"
KOR_neutrality.1.d: "Led by Kim Ku, nine right-wing organizations—including the Korea National Party, the Korea Independence Party, the Korean Revolutionary Party, and the Korean Comrade Association—have established the 'Federation of Korean Restoration Movement Organizations' in Nanjing, commonly known as the Restoration Front. A few months later, left-wing groups led by Kim Won-bong, such as the Korean National Revolutionary Party and the League of Korean Revolutionaries, formed the 'Korean National United Front' in Wuhan. Intelligence gathering and propaganda within Korean expatriate communities remain the primary tasks of the Provisional Government. However, the formation of a standing army to take the fight directly to the battlefield has now been placed on the agenda."
KOR_neutrality.1.a: "We shall fight to the end!"

KOR_neutrality.2.t: "Evacuation of the Provisional Government"
KOR_neutrality.2.d: "We must ensure that the leaders and key members of the Provisional Government of the Republic of Korea can safely evacuate into Chinese territory to maintain the continuity of the anti-Japanese struggle."
KOR_neutrality.2.a: "We shall return."
KOR_neutrality.2.b: "Forget it."

KOR_neutrality.3.t: "[KOR.Getleader] Requests Headquarters in Hangzhou"
KOR_neutrality.3.d: "Following the loss of the core territories on the Korean Peninsula, [KOR.Getleader] has decided to establish the [KOR.GetNameDefCap] within Chinese borders. [KOR.Getleader] has requested permission from Chiang Kai-shek to use Hangzhou as a temporary base, agreeing to operate under the unified command of the National Revolutionary Army to resist the common enemy."
KOR_neutrality.3.a: "Agree"
KOR_neutrality.3.b: "Refuse"

KOR_neutrality.4.t: "[CHI.GetNameDefCap] Agrees to Host [KOR.GetNameDefCap]"
KOR_neutrality.4.d: "[CHI.Getleader] has granted the request of [KOR.Getleader], allowing the [KOR.GetNameDefCap] to establish a provisional government on [CHI.GetName] soil. Moving forward, both sides will unite their efforts against [JAP.GetNameDefCap]."
KOR_neutrality.4.a: "Long live Generalissimo Chiang!"
KOR_neutrality.4.b: "Let them be."

KOR_neutrality.5.t: "Guidance Plan for the Korean Restoration Movement"
KOR_neutrality.5.d: "To strengthen aid to Korea, the Military Affairs Commission drafted a 15-point 'Guidance Plan for Assisting Korean Revolutionary Forces in China' in July 1942. The plan advocates for a 'generous and impartial' attitude toward Korean revolutionaries, urging cooperation between factions rather than single-party dominance. On August 1, the KMT Central Committee's Assistance Group decided: \n1. To recognize the Korean Provisional Government ahead of other nations when the timing is right; \n2. To treat a single unified entity as the primary contact point before formal recognition; \n3. To provide loans to Korean forces through the Party with a spirit of generosity. \nOn August 17, a special meeting including H. H. Kung and Sun Fo recommended an initial allocation of 1 million yuan to support Korean revolutionary activities."
KOR_neutrality.5.a: "Long live Generalissimo Chiang!"
KOR_neutrality.5.b: "Excellent."
KOR_neutrality.5.c: "A mere rabble."

KOR_neutrality.7.t: "The Eagle Project"
KOR_neutrality.7.d: "The 'Eagle Project,' a joint infiltration plan for the Korean Peninsula between the Korean Provisional Government and the American Office of Strategic Services (OSS), has been approved by US Headquarters in China.\nThe plan involves selecting 45 English-speaking Korean students for intensive training in radio communication, espionage, explosives, cliff climbing, and marksmanship. Upon completion, they will be deployed to five major Korean cities: Chongjin, Sinuiju, Busan, Pyongyang, or Seoul. Their mission: to conduct intelligence operations, sabotage Japanese assets, and incite domestic unrest."
KOR_neutrality.7.a: "We shall cooperate with the [USA.GetNameDefCap]."
KOR_neutrality.7.b: "We shall cooperate with the [KOR.GetNameDefCap]."

KOR_neutrality.8.t: "Ship Order Delivered"
KOR_neutrality.8.d: "The PC-461-class submarine chasers by [KOR.GetNameDefCap] ordered have arrived at the port. Their technical specifications are as follows:\nDisplacement: 280 tons\nLength: 52.93 m\nBeam: 7.01 m\nTop Speed: 20 knots\nPrimary Armament: 1x 3-inch/50 caliber gun\nSecondary Armament: 6x .50 caliber machine guns\nASW Equipment: 4x Depth Charge projectors\nSpecial Equipment: 2x Rocket Launchers (Mousetrap)"
KOR_neutrality.8.a: "Excellent."
KOR_neutrality.8.b: "A pleasure doing business."

################################# DPRK (Communism) #################################
KOR_communism.1.t: "Formal Establishment of the ARF"
KOR_communism.1.d: "The Association for the Restoration of the Fatherland (ARF), led by General Kim Il-sung, represents the interests of the entire people. It has gathered revolutionary fighters like Kim Chaek and Choe Yong-gon alongside various patriots who, despite differing ideologies, stand united to overthrow Japanese imperialism. \nThe ARF serves as the mass organizational foundation for Kim Il-sung's guerrilla forces. Despite brutal Japanese suppression campaigns that saw tens of thousands arrested or martyred, the ARF continues its work. Through secret publications like the 'March 1st' monthly and 'Hwajeonmin,' they tirelessly spread the word of resistance and national independence."
KOR_communism.1.a: "Long live General Kim Il-sung!"

KOR_communism.2.t: "The Battle of Pochonbo"
KOR_communism.2.d: "On June 4, 1937, the Korean People's Revolutionary Army, under the direct command of Kim Il-sung, broke through the border blockades and entered Pochonbo. They raided and set fire to the Japanese police station and local government offices, seizing vital military supplies. Documents such as the 'Ten-Point Program' and the 'Appeal to the Korean People' were posted throughout the town. General Kim delivered a speech calling for all anti-Japanese forces to unite, leaving a profound impression on the masses."
KOR_communism.2.a: "General, let us march south!"
KOR_communism.2.b: "Forget it."

KOR_communism.3.t: "[KOR.Getleader] Requests Exile in the USSR"
KOR_communism.3.d: "Our allies have requested permission to retreat into Soviet territory and establish a government-in-exile, allowing them to reorganize for the future struggle against Japan."
KOR_communism.3.a: "We shall make good use of their strength."
KOR_communism.3.b: "Let them fend for themselves."

KOR_communism.4.t: "The USSR Accepts [KOR.Getleader]'s Request"
KOR_communism.4.d: "Our forces can now safely withdraw to the Soviet Far East to regroup."
KOR_communism.4.a: "Long live Comrade [SOV.Getleader]!"
KOR_communism.4.b: "They are nothing but rats with nowhere else to run."

KOR_communism.5.t: "The USSR Refuses [KOR.Getleader]'s Request"
KOR_communism.5.d: "[SOV.Getleader] has heartlessly denied our request. We have been cornered with no way out."
KOR_communism.5.a: "This is not good..."
KOR_communism.5.b: "Like a turtle in a jar."

KOR_communism.6.t: "[KOR.Getleader] Requests a Base in North Sakhalin"
KOR_communism.6.d: "The [KOR.GetNameDefCap] has been lingering in our Far Eastern territories for too long. While their numbers are small, they pose a potential security risk. If we grant them a military base along the Far Eastern border, they might at least cause some trouble for the Japanese."
KOR_communism.6.a: "Agree"
KOR_communism.6.b: "Refuse"

KOR_communism.7.t: "The USSR Agrees to [KOR.Getleader]'s Request"
KOR_communism.7.d: "The Soviet leadership has granted us land in North Sakhalin. We finally have a place to reorganize."
KOR_communism.7.a: "We will rebuild our strength in the Far East."

KOR_communism.8.t: "The USSR Refuses [KOR.Getleader]'s Request"
KOR_communism.8.d: "Stalin has refused our claim to North Sakhalin. Without a home, we are forced to wander as nomads."
KOR_communism.8.b: "We are homeless and wandering."