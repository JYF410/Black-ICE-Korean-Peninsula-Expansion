 KOR_army_effort:0 "Keijō Police Stations"
 KOR_army_effort_desc:0 "Unlike many other colonial possessions, the police force in Korea maintained a high proportion of indigenous officers—accounting for approximately 47% of the total between 1910 and 1919, and stabilizing at around 40% from 1930 onwards. This was significantly higher than the rates seen in colonial Taiwan.\nFurthermore, the colonial authorities integrated police power with traditional self-governing structures, such as the Baojia system and the local authority of village headmen. This allowed the police to penetrate society more deeply, enforcing state policy far more thoroughly than during the Joseon era. The 'rational yet paternalistic' efforts of the police as agents of the state often provoked considerable resentment among ordinary Koreans."
 KOR_jap_garrison_army_01:0 "Conscript Troops in Hyesan"
 KOR_jap_garrison_army_02:0 "Conscript Troops in Pochonbo"
 KOR_jap_garrison_army_03:0 "Conscript Troops in Wonsan"
 KOR_jap_garrison_army_04:0 "Conscript Troops in Hungnam"
 KOR_jap_garrison_army_05:0 "Conscript Troops in Nampo"
 KOR_jap_military_police_army_01:0 "Form Kempeitai in Pyongyang"
 KOR_jap_military_police_army_02:0 "Form Kempeitai in Keijo"
 KOR_jap_military_police_army_03:0 "Form Kempeitai in Incheon"
 KOR_jap_military_police_army_04:0 "Form Kempeitai in Busan"