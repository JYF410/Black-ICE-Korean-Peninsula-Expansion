################################################## Generic Military Branch ##################################################

KOR_army_effort:5 "National Spiritual Mobilization"
KOR_army_effort_desc:5 "In April 1938, the Empire of Japan enacted the National Mobilization Law, granting the Emperor authority to control materials, energy, transportation, and labor without Diet approval. During the Sino-Japanese War and the Pacific War, mobilization extended to Korea, conscripting Koreans into the Japanese military and promoting the 'Greater East Asia Co-Prosperity Sphere' to intensify assimilation propaganda."

KOR_jap_garrison_army_01:5 "Raise Forces in Hyesan"
KOR_jap_garrison_army_02:5 "Raise Forces in Pochonbo"
KOR_jap_garrison_army_03:5 "Raise Forces in Wonsan"
KOR_jap_garrison_army_04:5 "Raise Forces in Hungnam"
