 KOR_communism_army_to_prc:5 "Yan'an Faction"
 KOR_PRC_korean_corridor:5 "Establish a Sino–Korean Trade Corridor"
 KOR_PRC_korean_corridor_desc:5 "The primary tasks of the CPC Northeast Bureau Pyongyang Office were defined as facilitating the evacuation and resettlement of wounded personnel, transferring strategic materials, establishing a transit corridor through Korea to connect southern and northern Manchuria as well as Dalian, procuring war supplies, strengthening party-to-party cooperation, promoting trade, and assisting the Korean Workers' Party in overseas Chinese affairs."
