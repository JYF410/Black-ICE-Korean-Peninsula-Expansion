KOR_JAP_office_governor:5 "Government-General of Korea"
KOR_JAP_office_governor_desc:5 "Following the annexation of Korea in 1910, Japan established the Government-General of Korea in Keijo (Seoul) as the supreme governing authority. The Governor-General exercised legislative, judicial, and executive power. Although reforms in 1919 and 1943 altered administrative structures, the fundamentally militarized nature of colonial governance remained unchanged."

KOR_national_bank:5 "Bank of Chosen"
KOR_national_bank_desc:5 "Established under the 1911 Bank of Chosen Act, it issued banknotes in Korea from 1910 to 1945 and later issued the Korean won until 1950, when it was dissolved and replaced by the Bank of Korea and the Central Bank of the DPRK."

KOR_bank_note:5 "Bank of Chosen Notes"
KOR_bank_note_desc:5 "The official currency was the Korean yen, used during Japanese rule and circulated in Manchukuo and Kwantung. The notes, featuring the deity Jurōjin, were colloquially known in Northeast China as 'Old Man Notes.' One won equaled 100 sen."

KOR_xin_nan_farm_factory:5 "Hungnam Fertilizer Complex"
KOR_xin_nan_farm_factory_desc:5 "Built during Japanese colonial rule in the 1920s, destroyed in 1945, rebuilt in 1947, destroyed again during the Korean War, and restored in 1956. At its peak, it produced over 800,000 tons of fertilizer annually, serving as Korea’s largest chemical fertilizer base."

