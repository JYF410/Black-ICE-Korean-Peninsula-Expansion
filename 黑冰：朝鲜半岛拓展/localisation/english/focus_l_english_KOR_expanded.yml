KOR_flexible_navy:0 "Flexible Fleet"
KOR_large_navy:0 "Large-Scale Navy"
KOR_naval_research:0 "Naval Research"

################################################### CCP (PRC) Line ###################################################
KOR_PRC_political_reform:0 "Pyongyang Office of the Northeast Bureau"
KOR_PRC_political_reform_desc:0 "Considering the constraints of the Yalta Agreement and the Soviet-American Joint Commission, the Pyongyang office operated under two names: internally as the 'Northeast Bureau Office in Korea' and externally as the 'Pyongyang Limin Company.'"
KOR_PRC_support_northeast_democratic_army:0 "Support the Northeast Democratic United Army"
KOR_PRC_support_northeast_democratic_army_desc:0 "During the early stages of the Liberation War, the PLA often lacked ammunition. When Chen Yun and Xiao Jingguang visited Korea, they requested aid. Kim Il-sung personally provided 100,000 rifles and explosives from the Hungnam Fertilizer Plant. Despite Korea's own struggling economy, he also provided fabric for 10,000 uniforms and a trainload of medicine, demonstrating sincere revolutionary solidarity."
KOR_communism_army_to_prc:0 "Lean Towards Yan'an"
KOR_PRC_korean_corridor:0 "Establish the Sino-Korean Trade Corridor"
KOR_PRC_korean_corridor_desc:0 "The Pyongyang Office's primary tasks included evacuating wounded soldiers from the Northeast theater, securing strategic materials, and using the Korean corridor to link Southern Manchuria, Northern Manchuria, and Dalian. It also facilitated the procurement of combat supplies and fostered cooperation between the two parties."
KOR_PRC_General_Federation_of_Korean_Chinese:0 "General Federation of Chinese Residents in Korea"
KOR_PRC_General_Federation_of_Korean_Chinese_desc:0 "After the war, there were about 50,000 to 60,000 Chinese residents in Korea. In November 1946, the General Federation of Chinese Residents in Korea was established in Pyongyang. Under the joint leadership of the Korean Workers' Party and the CCP's Northeast Bureau, this organization educated Chinese residents in internationalism and patriotism, encouraging them to support the liberation of China while contributing to local Korean construction."
KOR_PRC_trade_effort:0 "Sino-Korean Trade Assistance"
KOR_PRC_trade_effort_desc:0 "During the Northeast Liberation War, Korea actively traded with our side in addition to providing free aid. Kim Il-sung ordered all levels of the Korean government to facilitate trade with the Northeast Democratic United Army with a spirit of friendship."
KOR_Yalu_River_water_power_station:0 "Yalu River Supung Hydroelectric Power Company"
KOR_Yalu_River_water_power_station_desc:0 "Management and development of the Supung Dam hydroelectric facilities."
KOR_ethnic_korean_division:0 "PLA Ethnic Korean Divisions"
KOR_ethnic_korean_division_desc:0 "Divisions composed of ethnic Koreans serving within the Chinese People's Liberation Army."
KOR_ethnic_korean_division_completed:0 "Three well-trained units will appear in [ROOT.GetName]: §HPLA Ethnic Korean Division§!"
