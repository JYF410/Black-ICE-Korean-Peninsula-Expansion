l_english:

 KOR_Japan_Korea_Annexation_Treaty:0 "Korean Independence Movement"
 KOR_Japan_Korea_Annexation_Treaty_desc:0 "On August 22, 1910, under the threat of military force, Japanese Resident-General Terauchi Masatake coerced Korean Prime Minister Lee Wan-yong into signing the annexation treaty in Hanseong (Seoul). Through this act, Japan achieved the so-called 'Annexation of Japan and Korea.' Following the signing, the Residency-General was reorganized into the Government-General of Chosun, the supreme governing body reporting directly to the Japanese Emperor. The Governor-General held absolute power over legislation, justice, and administration. The treaty marked the end of Korean sovereignty, reducing the nation to a complete colony."

 ################################################## Republic of China Line ####################################################
 KOR_CHI_Restoration_Front:0 "Form the United Restoration Front"
 KOR_CHI_Restoration_Front_desc:0 "In August 1937, Kim Ku's Korean National Party joined nine other groups, including the Korean Revolutionary Party and the Korean Independence Party, to form the 'Federation of Korean Restoration Movement Organizations' (Restoration Front) in Nanjing. By November, left-wing groups led by Kim Won-bong formed the 'Korean National United Front' (National Front) in Wuhan. Despite failed unification talks in Changsha in 1938, Chiang Kai-shek personally intervened in 1939, urging both Kim Ku and Kim Won-bong to cooperate for the sake of Korean independence. In May 1939, they issued a joint declaration calling for all factions to set aside ideological differences and concentrate their strength against the Japanese."
 KOR_CHI_civilwar:0 "Evacuation of Peninsula Officials"
 KOR_CHI_civilwar_desc:0 "This operation aims to ensure that the leadership and key members of the Provisional Government of the Republic of Korea can safely evacuate to China to continue leading the anti-Japanese struggle."

 KOR_CHI_political_reform:0 "Provisional Government of the Republic of Korea"
 KOR_CHI_political_reform_desc:0 "Dispatch a delegation to China to establish formal diplomatic relations with the Republic of China, seeking international recognition and material support."
 KOR_CHI_Secret_Military_Academy:0 "Korean Independence Army Special Class"
 KOR_CHI_Secret_Military_Academy_desc:0 "In early 1933, Chiang Kai-shek met with Kim Ku in Nanjing to discuss cooperation. Chiang suggested that instead of high-profile assassinations, the movement should focus on training a professional officer corps for a future war of independence—a proposal Kim Ku accepted."
 KOR_CHI_Secret_Army:0 "Korean Special Forces Independence Army"
 KOR_CHI_Secret_Army_desc:0 "A specialized paramilitary wing of the Korean independence forces."
 KOR_CHI_Secret_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HKorean Special Forces Independence Army§!"
 Korean_Liberation_Army:0 "Establish the Korean Liberation Army"
 Korean_Liberation_Army_desc:0 "Founded on September 17, 1940, in Chongqing, the KLA was the armed wing of the Provisional Government. Initially commanded by Ji Cheong-cheon, it operated under the direct jurisdiction of the Chinese Military Affairs Commission. Its duties included intelligence, psychological warfare, and front-line combat in the China and Burma-India theaters. By 1945, its ranks had grown to nearly 2,000 men, forming the core of the future ROK military."
 Korean_Liberation_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HKorean Liberation Army§!"
 KOR_CHI_help_Korea_amry:0 "Sino-Korean Mutual Military Agreement"
 KOR_CHI_help_Korea_amry_desc:0 "A formal military pact to coordinate efforts between the ROC and the Korean provisional forces."
 KOR_CHI_National_Reunification_Movement:0 "Guidance Plan for Assisting Korea"
 KOR_CHI_National_Reunification_Movement_desc:0 "In July 1942, the KMT Central Committee formed a seven-member committee to oversee Korean affairs. The Military Affairs Commission drafted a 15-point 'Guidance Plan' to support Korean revolutionary forces in China. Beyond moral support, China provided extensive financial aid. Chiang Kai-shek famously ordered that financial requests from Kim Ku and Kim Won-bong be fulfilled without auditing to 'avoid wounding their self-esteem.'"
 KOR_Qijiang_Unification_Conference:0 "Qijiang Unification Conference"
 KOR_Three_Party_Unity_Conference:0 "Three-Party Unity Conference"

 KOR_call_for_roosevelt:0 "Contact President Roosevelt"
 KOR_American_admit_korea_gov:0 "Demand US Recognition of the Provisional Government"
 KOR_American_admit_korea_gov_desc:0 "Lobby the United States government for formal diplomatic recognition of the Provisional Government."
 KOR_American_Eagle_Project:0 "Eagle Project"
 KOR_American_Eagle_Project_desc:0 "A joint infiltration plan between the Korean Provisional Government and the American OSS. Training grounds were established in Xi'an and at the Mita Temple in Zhongnan Mountain. Elite soldiers under General Lee Beom-seok were trained by OSS instructors in radio communication, sabotage, and amphibious crossings. The first class of operatives completed their training in August 1945, ready for deployment into the peninsula."
 KOR_naval_effort:0 "Naval Effort"
 KOR_flexible_navy:0 "Flexible Fleet"
 KOR_large_navy:0 "Large-Scale Navy"
 KOR_naval_research:0 "Naval Research"

 ################################################### CCP Line ###################################################
 KOR_PRC_political_reform:0 "Pyongyang Office of the Northeast Bureau"
 KOR_PRC_political_reform_desc:0 "Due to the Yalta Agreement and the presence of the Soviet-American Joint Commission, this office operated under a dual identity: internally as the 'Northeast Bureau Office' and externally as the 'Pyongyang Limin Company.'"
 KOR_PRC_support_northeast_democratic_army:0 "Support the Northeast Democratic United Army"
 KOR_PRC_support_northeast_democratic_army_desc:0 "During the early stages of the Chinese Civil War, Kim Il-sung provided vital aid to the PLA. Following requests from Chen Yun and Xiao Jingguang, Korea supplied 100,000 rifles and massive quantities of explosives from the Hungnam Fertilizer Plant. Despite Korea's own economic hardships, Kim also provided cloth for 10,000 uniforms and a trainload of medicine."
 KOR_communism_army_to_prc:0 "Lean Towards Yan'an"
 KOR_PRC_korean_corridor:0 "Establish the Sino-Korean Trade Corridor"
 KOR_PRC_korean_corridor_desc:0 "The Pyongyang Office managed the evacuation of wounded soldiers, secured strategic materials, and used the Korean corridor to link Communist-held Dalian with other base areas in the Northeast."
 KOR_PRC_General_Federation_of_Korean_Chinese:0 "General Federation of Chinese Residents in Korea"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:0 "Founded in November 1946, the 'Hualian' worked under the dual leadership of the Korean Workers' Party and the CCP. Its mission was to educate Chinese residents in patriotism and internationalism, encouraging them to support the Chinese Liberation War while participating in local Korean reconstruction."
 KOR_PRC_trade_effort:0 "Sino-Korean Trade Assistance"
 KOR_PRC_trade_effort_desc:0 "During the Northeast Liberation War, Korea engaged in active trade to support the PLA. Kim Il-sung ordered all levels of the Korean government to facilitate trade with the Northeast Democratic United Army with a spirit of revolutionary friendship."
 KOR_Yalu_River_water_power_station:0 "Supung Hydroelectric Power Company"
 KOR_Yalu_River_water_power_station_desc:0 "Development and management of the Supung Dam on the Yalu River."
 KOR_ethnic_korean_division:0 "PLA Ethnic Korean Divisions"
 KOR_ethnic_korean_division_desc:0 "Divisions composed of ethnic Koreans serving within the Chinese People's Liberation Army."
 KOR_ethnic_korean_division_completed:0 "Three §RElite Forces§! will appear in [ROOT.GetNonIdeologyName]: §HPLA Ethnic Korean Division§!"
 KOR_sov_special_operations_training:0 "Special Operations Training"
 KOR_equipment_effort:0 "Infantry Equipment Focus"
 KOR_motorization_effort:0 "Motorization Focus"
 KOR_mechanization_effort:0 "Mechanization Focus"

