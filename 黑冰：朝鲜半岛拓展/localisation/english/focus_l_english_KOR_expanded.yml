################################################## General Military Path ####################################################
 KOR_army_effort:5 "National Spirit General Mobilization"
 KOR_army_effort_desc:5 "In April 1938, the Imperial Japanese government promulgated the National Mobilization Law, stipulating that for the needs of national mobilization, it could monopolize, control, and requisition materials, energy, transport, and labor by imperial decree without approval of the Imperial Diet; it also provided that “to effectively exert all national力量, the use of human and material resources must be controlled,” making people and things alike “consumables.”\nDuring the Second Sino‑Japanese War and the Pacific War, national spirit mobilization also applied to Korea, and the Japanese army conscripted Koreans into Japanese forces. Japan promoted the “Greater East Asia Co‑Prosperity Sphere,” calling on Koreans to devote themselves to the “Greater East Asia Holy War,” intensifying assimilation propaganda."
