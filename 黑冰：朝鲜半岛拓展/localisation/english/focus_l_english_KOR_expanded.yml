 KOR_communism_army_to_sov:0 "Lean Towards the Soviet Union"
 KOR_communism_army_to_sov_desc:0 "We shall rely on the Red Giant to the north.\n§RThe AI will significantly increase its tendency to send volunteers and provide Lend-Lease.§!"
 KOR_sov_korean_corridor:0 "Establish the Far East Military Corridor"
