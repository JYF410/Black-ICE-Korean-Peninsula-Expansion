l_english:

KOR_Japan_Korea_Annexation_Treaty:5 "Korean Peninsula Independence Movement"
KOR_Japan_Korea_Annexation_Treaty_desc:5 "On August 22, 1910, under Japanese military pressure, Terauchi Masatake, the Japanese Resident-General of Korea, coerced Korean Prime Minister Yi Wan-yong into signing the treaty in Hanseong (present-day Seoul). Through this treaty, Japan carried out the so-called “Japan–Korea Annexation.” After its signing, the Japanese Residency-General was renamed the Government-General of Korea, becoming the supreme authority governing the peninsula. The Governor-General, directly appointed by the Emperor of Japan, controlled legislative, judicial, and administrative powers. The treaty reduced Korea to a full Japanese colony and marked the loss of national sovereignty."

################################################## Republic of China Branch ##################################################

KOR_CHI_Restoration_Front:5 "Form the United Korean Liberation Front"
KOR_CHI_Restoration_Front_desc:5 "In August 1937, Kim Ku led the Korean National Party, along with the Korean Revolutionary Party, the Korean Independence Party, and other groups, to establish the United Korean Liberation Movement Council in Nanjing, known as the 'Liberation Front.' In November, the Korean National Revolutionary Party and other groups formed the Korean National Front Alliance. In January 1938, both factions met in Changsha to negotiate unification but failed to reach agreement. In January 1939, Chiang Kai-shek personally urged Kim Ku and Kim Won-bong to cooperate wholeheartedly against Japan and strive for Korean independence. In May, both leaders issued a joint declaration calling for unity beyond ideological and party divisions."

KOR_CHI_civilwar:5 "Evacuation of Peninsula Officials"
KOR_CHI_civilwar_desc:5 "The evacuation aims to ensure that leaders and key members of the Korean Provisional Government can safely withdraw into China to continue leading the anti-Japanese struggle."

KOR_CHI_political_reform:5 "Provisional Government of the Republic of Korea"
KOR_CHI_political_reform_desc:5 "Dispatch a delegation to China to establish diplomatic relations with the Republic of China in pursuit of international recognition and support."

KOR_CHI_Secret_Military_Academy:5 "Special Class for the Korean Independence Army"
KOR_CHI_Secret_Military_Academy_desc:5 "A special training class established for the Korean Independence Army."

KOR_CHI_Secret_Army:5 "Korean Special Service Independence Army"
KOR_CHI_Secret_Army_desc:5 "Korean Special Service Independence Army"
KOR_CHI_Secret_Army_completed:5 "A well-trained unit has appeared in [ROOT.GetNameDefCap]: §HKorean Special Service Independence Army§!"

Korean_Liberation_Army:5 "Establish the Korean Liberation Army"
Korean_Liberation_Army_desc:5 "The Korean Liberation Army was formed on September 17, 1940, in Chongqing by the Provisional Government of the Republic of Korea as an armed force against Japan. Initially numbering around 300 members, its first Commander-in-Chief was Ji Cheong-cheon. Under the direct command of the Military Affairs Commission of the Republic of China, it undertook intelligence gathering, propaganda behind enemy lines, and subversion of Japanese forces. After merging with the Korean Volunteer Corps in 1942, it expanded into a six-tier military structure. By 1945, it had grown to nearly 2,000 personnel, many of whom later became the backbone of the Republic of Korea’s government and armed forces."

KOR_CHI_help_Korea_amry:5 "Sino-Korean Mutual Military Assistance Pact"
KOR_CHI_help_Korea_amry_desc:5 "Sino-Korean Mutual Military Assistance Pact"

KOR_CHI_National_Reunification_Movement:5 "Guidelines for Assisting Korea"
KOR_CHI_National_Reunification_Movement_desc:5 "To strengthen support for Korea, in July 1942 the Kuomintang Central Executive Committee formed a special group to comprehensively study assistance to Korea and drafted the “Guidelines for Assisting Korean Revolutionary Forces in China.” Beyond moral support, China provided substantial financial aid to Korean independence activists and the Provisional Government, often fulfilling requests without strict auditing to preserve their dignity."

KOR_Qijiang_Unification_Conference:5 "Qijiang Unification Conference"
KOR_Three_Party_Unity_Conference:5 "Three-Party Unity Conference"

KOR_call_for_roosevelt:5 "Contact President Roosevelt"
KOR_American_admit_korea_gov:5 "Request U.S. Recognition of the Provisional Government"
KOR_American_admit_korea_gov_desc:5 "Request the United States to recognize the Provisional Government."

KOR_American_Eagle_Project:5 "Operation Eagle"
KOR_American_Eagle_Project_desc:5 "The Provisional Government of the Republic of Korea cooperated with the U.S. Office of Strategic Services (OSS) on an infiltration plan for the Korean Peninsula known as 'Operation Eagle.' Training facilities were established near Xi'an. From 1942 onward, selected elite soldiers received special training in marksmanship, explosives, and river crossings. In May 1945, expanded OSS training took place in Xi'an and Anhui. The first training cycle was completed on August 4, 1945."

################################################### Korean Historical Branch ##################################################

KOR_restore_society:5 "Establish the Association for the Restoration of the Fatherland"
KOR_restore_society_desc:5 "The Association for the Restoration of the Fatherland was the first permanent anti-Japanese united front organization on the Korean Peninsula, founded and led by Kim Il-sung. Operating across Korea and Northeast China, it conducted sustained underground revolutionary and armed resistance activities."

KOR_front_against_Japan:5 "Korean National Front Alliance"
KOR_front_against_Japan_desc:5 "In October 1937, various nationalist, communist, Marxist, and anarchist groups united in China to form the Korean National Front Alliance to defeat Japanese imperialism. As Japan intensified conscription policies in 1938, resentment among Koreans deepened, leading to the gradual formation of the Korean Volunteer Corps."

KOR_SOV_northeast_anti_japanese_guerrillas:5 "Northeast Anti-Japanese United Army Training Brigade"
KOR_Northeast_Anti_Japanese_Army:5 "A well-trained unit has appeared in [ROOT.GetAdjective] territory: §HSoviet Far Eastern 88th Independent Infantry Brigade§!"
KOR_SOV_northeast_anti_japanese_guerrillas_desc:5 "In 1942, retreating anti-Japanese forces reorganized in the Soviet Union as the Northeast Anti-Japanese United Army Training Brigade (the Soviet 88th Independent Infantry Brigade). Kim Il-sung served as a battalion commander. The brigade conducted infiltration and sabotage missions into Manchuria and participated in the Soviet offensive against the Kwantung Army in August 1945."

KOR_communism_army_where_to_go:5 "Where Shall Our Army Go?"
KOR_communism_army_where_to_go_desc:5 "It is time to determine who our true red allies shall be."

KOR_plan_strike_jap:5 "Return from the Soviet Union to Manchuria"
KOR_plan_strike_jap_desc:5 "We must coordinate with the Soviets and secure their support for our return."

KOR_solid_front_line:5 "Hold the Front Line"
KOR_solid_front_line_desc:5 "We shall remain on our own land and resist the enemy to the end."

KOR_controlled_north_front_line:5 "Secure Northern Territories"
KOR_controlled_north_front_line_desc:5 "We will firmly control the northern front of Korea."

KOR_north_communism:5 "North Korean Workers' Party"
KOR_south_communism:5 "South Korean Workers' Party"

################################################### Chinese Communist Branch ###################################################

KOR_PRC_political_reform:5 "Northeast Bureau of the CPC Central Committee – Pyongyang Office"
KOR_PRC_political_reform_desc:5 "Considering the existence of the Soviet–American Joint Commission and the constraints of the Yalta Agreement, the Pyongyang Office adopted two names: internally it was called the 'Northeast Bureau Office in Korea' (also known as the 'Pyongyang Office'), while externally it operated under the name 'Pyongyang Limmin Company.'"

KOR_PRC_support_northeast_democratic_army:5 "Support the Northeast Democratic United Army"
KOR_PRC_support_northeast_democratic_army_desc:5 "In the early stages of the Chinese Civil War, the forces often lacked weapons and ammunition. During visits to Korea, Chen Yun and Xiao Jinguang requested military assistance. Kim Il-sung provided 100,000 rifles and large quantities of explosives produced at the Hungnam fertilizer plant. Despite Korea’s weak economy at the time, he also supplied cloth sufficient for nearly 10,000 uniforms and a shipment of medical supplies, demonstrating considerable sincerity."

KOR_communism_army_to_prc:5 "Lean Toward Yan'an"

KOR_PRC_korean_corridor:5 "Establish a Sino-Korean Trade Corridor"
KOR_PRC_korean_corridor_desc:5 "The Pyongyang Office’s primary tasks included evacuating wounded personnel from the Northeast front, transferring strategic materials, facilitating logistics between southern and northern Manchuria and Dalian, procuring military supplies from Korea, promoting friendly relations between the two parties and peoples, expanding trade exchanges, and assisting the Korean Workers' Party with overseas Chinese affairs."

KOR_PRC_General_Federation_of_Korean_Chinese:5 "General Federation of Korean Chinese"
KOR_PRC_General_Federation_of_Korean_Chinese_desc:5 "After the war, approximately 50,000–60,000 overseas Chinese resided on the Korean Peninsula. In November 1946, the General Federation of Korean Chinese was established in Pyongyang under joint leadership of the Korean and Chinese communist authorities. It supervised regional associations, bookstores, and the newspaper 'Democratic Overseas Chinese.' Its tasks included promoting internationalism and patriotism, supporting the Chinese Civil War effort, strengthening Sino-Korean friendship, protecting overseas Chinese interests, and cultivating local cadres."

KOR_PRC_trade_effort:5 "Sino-Korean Trade Assistance"
KOR_PRC_trade_effort_desc:5 "During the Chinese Civil War, Korea not only provided material assistance free of charge but also actively engaged in trade. Kim Il-sung instructed all levels of Korean authorities to cooperate with the Northeast Democratic United Army in a spirit of friendship."

KOR_Yalu_River_water_power_station:5 "Yalu River Sup'ung Hydroelectric Company"
KOR_Yalu_River_water_power_station_desc:5 "Yalu River Sup'ung Hydroelectric Company"

