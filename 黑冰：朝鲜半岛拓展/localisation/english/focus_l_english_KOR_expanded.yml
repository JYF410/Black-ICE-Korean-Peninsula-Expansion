KOR_Japan_Korea_Annexation_Treaty:0 "Korean Independence Movement"
KOR_Japan_Korea_Annexation_Treaty_desc:0 "On August 22, 1910, under the threat of Japanese military force, Terauchi Masatake, the Japanese Resident-General of Korea, coerced Korean Prime Minister Lee Wan-yong into signing this treaty in Hanseong (now Seoul). Through this treaty, Japan achieved the so-called 'Annexation of Japan and Korea.' Following the signing, the Japanese Residency-General was renamed the Government-General of Chosun, serving as the supreme governing body with authority over all state affairs. The Governor-General reported directly to the Japanese Emperor and controlled the legislative, judicial, and administrative branches of Korea. The treaty reduced Korea to a complete colony, marking the fall of the nation."

################################################## Republic of China Line ####################################################
KOR_CHI_Restoration_Front:0 "Form the United Restoration Front"
KOR_CHI_Restoration_Front_desc:0 "In August 1937, the Korean National Party led by Kim Ku joined with eight other groups, including the Korean Revolutionary Party and the Korean Independence Party, to form the Federation of Korean Restoration Movement Organizations in Nanjing, known as the 'Restoration Front.' By November, the Korean National Revolutionary Party and the League of Korean Revolutionaries formed the Korean National United Front, or 'National Front.' In January 1938, the two factions met in Changsha to discuss unification but failed to reach an agreement.\n\nIn January 1939, Chiang Kai-shek met with Kim Ku and Kim Won-bong (Kim Yak-san) separately, urging them to cooperate sincerely against Japan for Korean independence. Chiang later tasked Zhu Jiahua, Director of the KMT Central Organization Department, with ensuring their internal unity. In May of that year, Kim Ku and Kim Won-bong issued a joint declaration, admitting to past mistakes and calling for all groups to cease partisan activities and concentrate their strength regardless of ideology."
KOR_CHI_civilwar:0 "Evacuation of Peninsula Officials"
KOR_CHI_civilwar_desc:0 "The evacuation operation aims to ensure that leaders and key members of the Provisional Government of the Republic of Korea can safely retreat into Chinese territory to continue leading the anti-Japanese struggle."

KOR_CHI_political_reform:0 "Provisional Government of the Republic of Korea"
KOR_CHI_political_reform_desc:0 "Dispatch a delegation to China to establish diplomatic relations with the Government of the Republic of China, seeking international recognition and support."
KOR_CHI_Secret_Military_Academy:0 "Korean Independence Army Special Class"
KOR_CHI_Secret_Military_Academy_desc:0 "The Special Training Class for the Korean Independence Army."
KOR_CHI_Secret_Army:0 "Korean Special Forces Independence Army"
KOR_CHI_Secret_Army_desc:0 "The specialized units of the Korean Independence Army."
KOR_CHI_Secret_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNameDefCap]: §HKorean Special Forces Independence Army§!"
Korean_Liberation_Army:0 "Establish the Korean Liberation Army"
Korean_Liberation_Army_desc:0 "The Korean Liberation Army (KLA) was the armed force of the Provisional Government of the Republic of Korea, established on September 17, 1940, in Chongqing, China. Initially consisting of about 300 members under Commander-in-Chief Ji Cheong-cheon, the KLA operated under the direct jurisdiction of the Military Affairs Commission of the Chinese National Government. Their core tasks included intelligence gathering, behind-the-lines propaganda, and instigating desertion among Japanese troops. After merging with the Korean Volunteer Army in 1942, it expanded into a six-tier military system. During their time in China, they fought on the front lines and in the Burma-India theater. By 1945, the force grew to nearly 2,000 members, who later became the core founders of the ROK government and military."
Korean_Liberation_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNameDefCap]: §HKorean Liberation Army§!"
KOR_CHI_help_Korea_amry:0 "Sino-Korean Mutual Military Agreement"
KOR_CHI_help_Korea_amry_desc:0 "A military cooperation agreement between China and the Korean provisional forces."
KOR_CHI_National_Reunification_Movement:0 "Guidance Plan for Assisting Korea"
KOR_CHI_National_Reunification_Movement_desc:0 "To strengthen aid to Korea, the KMT Standing Committee decided on July 20, 1942, to form a special committee of seven members—including Dai Jitao and He Yingqin—to study the Korean issue. The Military Affairs Commission drafted a 15-point guidance plan for supporting Korean revolutionary forces in China. Beyond moral support, China provided significant financial aid. Chiang Kai-shek famously instructed that their financial requests should be met without strict auditing to 'avoid wounding their self-esteem.'"
KOR_Qijiang_Unification_Conference:0 "Qijiang Unification Conference"
KOR_Three_Party_Unity_Conference:0 "Three-Party Unity Conference"

KOR_call_for_roosevelt:0 "Contact President Roosevelt"
KOR_American_admit_korea_gov:0 "Demand US Recognition of the Provisional Government"
KOR_American_admit_korea_gov_desc:0 "Seek formal diplomatic recognition from the United States for the Provisional Government."
KOR_American_Eagle_Project:0 "Eagle Project"
KOR_American_Eagle_Project_desc:0 "The Provisional Government worked with the American OSS to promote the Eagle Project, a plan to infiltrate the Korean Peninsula. Training grounds were established in Xi'an and at the Mita Temple in Zhongnan Mountain. Starting in 1942, the 2nd Detachment of the Liberation Army—commanded by General Lee Beom-seok—served as the core force. Elite soldiers were selected for special training by OSS instructors in marksmanship, demolition, and river crossings. By May 1945, training expanded to Xi'an and Anhui, completing the first class of operatives by August 4, 1945."
