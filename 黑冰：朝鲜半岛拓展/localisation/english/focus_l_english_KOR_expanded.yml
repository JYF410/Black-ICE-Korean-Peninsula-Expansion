 KOR_PRC_korean_corridor:5 "Establish a Sino‑Korean Trade Corridor"
 KOR_PRC_korean_corridor_desc:5 "The main tasks of the CCP Northeast Bureau Pyongyang Office were defined as: handling the withdrawal, resettlement, and transfer of strategic materials for wounded personnel from the Northeast фронт; using the Korean corridor to link Southern and Northern Manchuria, Dalian, and other base areas for material exchange; transporting人员 across the border; seeking援助 and purchasing war matériel from Korea; developing friendly cooperation between the two parties and the two peoples to促进 economic trade; and assisting the Korean Workers’ Party with overseas Chinese work."
