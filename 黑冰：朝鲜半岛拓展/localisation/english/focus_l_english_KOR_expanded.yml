l_english:

KOR_Japan_Korea_Annexation_Treaty:0 "Korean Independence Movement"
KOR_Japan_Korea_Annexation_Treaty_desc:0 "On August 22, 1910, under the threat of Japanese military force, Terauchi Masatake, the Japanese Resident-General of Korea, coerced Korean Prime Minister Lee Wan-yong into signing this treaty in Hanseong (now Seoul). Through this treaty, Japan achieved the so-called 'Annexation of Japan and Korea.' Following the signing, the Japanese Residency-General was renamed the Government-General of Chosun, serving as the supreme governing body with authority over all state affairs. The Governor-General reported directly to the Japanese Emperor and controlled the legislative, judicial, and administrative branches of Korea. The treaty reduced Korea to a complete colony, marking the fall of the nation."

################################################## Republic of China Line ####################################################
KOR_CHI_Restoration_Front:0 "Form the United Restoration Front"
KOR_CHI_Restoration_Front_desc:0 "In August 1937, the Korean National Party led by Kim Ku joined with eight other groups, including the Korean Revolutionary Party and the Korean Independence Party, to form the Federation of Korean Restoration Movement Organizations in Nanjing, known as the 'Restoration Front.' By November, the Korean National Revolutionary Party and the League of Korean Revolutionaries formed the Korean National United Front, or 'National Front.' In January 1938, the two factions met in Changsha to discuss unification but failed to reach an agreement.\n\nIn January 1939, Chiang Kai-shek met with Kim Ku and Kim Won-bong separately, urging them to cooperate sincerely against Japan for Korean independence. Chiang later tasked Zhu Jiahua, Director of the KMT Central Organization Department, with ensuring their internal unity. In May of that year, Kim Ku and Kim Won-bong issued a joint declaration, admitting to past mistakes and calling for all groups to cease partisan activities and concentrate their strength regardless of ideology."
KOR_CHI_civilwar:0 "Evacuation of Peninsula Officials"
KOR_CHI_civilwar_desc:0 "This operation aims to ensure that the leaders and key members of the Provisional Government of the Republic of Korea can safely evacuate to Chinese territory to continue leading the anti-Japanese struggle."

KOR_CHI_political_reform:0 "Provisional Government of the Republic of Korea"
KOR_CHI_political_reform_desc:0 "Dispatch a delegation to China to establish diplomatic relations with the Government of the Republic of China, seeking international recognition and support."
KOR_CHI_Secret_Military_Academy:0 "Korean Independence Army Special Class"
KOR_CHI_Secret_Military_Academy_desc:0 "In early 1933, KMT leader Chiang Kai-shek met with Kim Ku in Nanjing to secretly discuss cooperation. Chiang expressed disapproval of assassinating Japanese officials as a primary tactic, suggesting instead that a corps of military officers should be trained for a future war of independence. Kim Ku accepted this proposal."
KOR_CHI_Secret_Army:0 "Korean Special Forces Independence Army"
KOR_CHI_Secret_Army_desc:0 "The specialized paramilitary wing of the Korean independence forces."
KOR_CHI_Secret_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNameDefCap]: §HKorean Special Forces Independence Army§!"
Korean_Liberation_Army:0 "Establish the Korean Liberation Army"
Korean_Liberation_Army_desc:0 "The Korean Liberation Army (KLA) was established on September 17, 1940, by the Provisional Government in Chongqing, China. Led by Commander-in-Chief Ji Cheong-cheon, the KLA operated under the direct jurisdiction of the Chinese Military Affairs Commission. Its core missions included intelligence gathering, propaganda, and instigating desertion among Japanese troops. After merging with the Korean Volunteer Army in 1942, it expanded significantly, eventually participating in front-line combat in China and the Burma-India theater. Its veterans would later become the core of the ROK military."
Korean_Liberation_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNameDefCap]: §HKorean Liberation Army§!"
KOR_CHI_help_Korea_amry:0 "Sino-Korean Mutual Military Agreement"
KOR_CHI_help_Korea_amry_desc:0 "A bilateral agreement to coordinate military aid and operations between the ROC and the Korean provisional forces."
KOR_CHI_National_Reunification_Movement:0 "Guidance Plan for Assisting Korea"
KOR_CHI_National_Reunification_Movement_desc:0 "To strengthen aid to Korea, the KMT Central Committee formed a special committee in July 1942 to study the Korean issue. The Military Affairs Commission drafted a 15-point 'Guidance Plan' for supporting Korean revolutionary forces in China. Beyond moral support, China provided massive economic aid. Chiang Kai-shek famously instructed his subordinates to fulfill the financial requests of Kim Ku and Kim Won-bong without auditing, so as to 'avoid wounding their self-esteem.'"
KOR_Qijiang_Unification_Conference:0 "Qijiang Unification Conference"
KOR_Three_Party_Unity_Conference:0 "Three-Party Unity Conference"

KOR_call_for_roosevelt:0 "Contact President Roosevelt"
KOR_American_admit_korea_gov:0 "Demand US Recognition of the Provisional Government"
KOR_American_admit_korea_gov_desc:0 "Lobby the United States to grant formal diplomatic recognition to the Provisional Government of the Republic of Korea."
KOR_American_Eagle_Project:0 "Eagle Project"
KOR_American_Eagle_Project_desc:0 "The 'Eagle Project' was a joint infiltration plan developed by the Korean Provisional Government and the American OSS. Training grounds were established in Xi'an and at the Mita Temple in Zhongnan Mountain. Starting in 1942, elite soldiers under General Lee Beom-seok were trained by OSS instructors in radio communication, sabotage, and amphibious crossings. By August 1945, the first class of operatives was ready for deployment into the peninsula."
KOR_naval_effort:0 "Naval Effort"
KOR_flexible_navy:0 "Flexible Fleet"
KOR_large_navy:0 "Large-Scale Navy"
KOR_naval_research:0 "Naval Research"

################################################### CCP Line ###################################################
KOR_PRC_political_reform:0 "Pyongyang Office of the Northeast Bureau"
KOR_PRC_political_reform_desc:0 "Due to the Yalta Agreement and the presence of the Soviet-American Joint Commission, the Pyongyang office operated under two names: internally as the 'Northeast Bureau Office in Korea' and externally as the 'Pyongyang Limin Company.'"
KOR_PRC_support_northeast_democratic_army:0 "Support the Northeast Democratic United Army"
KOR_PRC_support_northeast_democratic_army_desc:0 "During the early stages of the Chinese Civil War, PLA forces often lacked ammunition. When Chen Yun and Xiao Jingguang visited Korea, they requested aid from Kim Il-sung, who provided 100,000 rifles and massive amounts of explosives from the Hungnam Fertilizer Plant. Despite Korea's own struggling economy, Kim also provided cloth for 10,000 uniforms and a trainload of medicine."
KOR_communism_army_to_prc:0 "Lean Towards Yan'an"
KOR_PRC_korean_corridor:0 "Establish the Sino-Korean Trade Corridor"
KOR_PRC_korean_corridor_desc:0 "The Pyongyang Office's mission includes managing the evacuation of wounded soldiers from the Northeast theater, securing strategic materials, and using the Korean corridor to link Communist-held Dalian with other base areas."
KOR_PRC_General_Federation_of_Korean_Chinese:0 "General Federation of Chinese Residents in Korea"
KOR_PRC_General_Federation_of_Korean_Chinese_desc:0 "Established in November 1946, the 'Hualian' worked under the dual leadership of the Korean Workers' Party and the CCP Northeast Bureau. Its mission was to educate Chinese residents in patriotism and internationalism, encouraging them to support the Chinese Liberation War while participating in local Korean construction."
KOR_PRC_trade_effort:0 "Sino-Korean Trade Assistance"
KOR_PRC_trade_effort_desc:0 "During the Chinese Civil War, Korea actively engaged in trade to support the PLA. Kim Il-sung ordered all levels of the Korean government to facilitate trade with the Northeast Democratic United Army with a spirit of revolutionary friendship."
KOR_Yalu_River_water_power_station:0 "Supung Hydroelectric Power Company"
KOR_Yalu_River_water_power_station_desc:0 "Focusing on the management and development of the Supung Dam on the Yalu River."
KOR_ethnic_korean_division:0 "PLA Ethnic Korean Divisions"
KOR_ethnic_korean_division_desc:0 "Divisions composed of ethnic Koreans serving within the Chinese People's Liberation Army."
KOR_ethnic_korean_division_completed:0 "Three well-trained units will appear in [ROOT.Getname]: §HPLA Ethnic Korean Division§!"
