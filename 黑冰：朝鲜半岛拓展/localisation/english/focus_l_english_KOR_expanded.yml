 KOR_Japan_Korea_Annexation_Treaty:5 "Korean Peninsula Independence Movement"
 KOR_Japan_Korea_Annexation_Treaty_desc:5 "On August 22, 1910, under Japanese military угрозes, Japan’s Resident‑General of Korea, Terauchi Masatake, coerced Korean Prime Minister Lee Wan‑yong to sign in Hanseong (modern Seoul). Through this treaty, Japan carried out the so‑called “Japan–Korea Annexation.” After the signing, Japan renamed the Residency‑General to the Governor‑General of Korea, the highest authority for ruling Korea, controlling all state affairs. The Governor‑General answered directly to the Japanese Emperor and held legislative, judicial, and administrative power. The treaty reduced Korea to a Japanese colony and ended Korean sovereignty."

################################################## Republic of China Path ####################################################
 KOR_CHI_restoration_movement:5 "“Guidelines for Assisting the Korean National Restoration Movement”"
 KOR_CHI_restoration_movement_desc:5 "To strengthen aid to Korea, on July 20, 1942, the KMT Central Executive Committee’s Standing Committee decided to form a special group to comprehensively study assistance to Korea, appointing Dai Jitao, He Yingqin, Wang Chonghui, Chen Guofu, Zhu Jiahua, Wu Tiecheng, and Wang Shijie as members, with Wu Tiecheng and Wang Chonghui as conveners. In the same month, the Military Affairs Commission was ordered to draft the “Guidelines for Assisting and Utilizing Korean Revolutionary Forces in China,” consisting of 3 sections and 15 articles.\nFor Korean independence activists, beyond moral support, China also provided extensive financial assistance. For requests from parties led by Kim Koo, Kim Yak‑san, and the Provisional Government of Korea, China was almost always accommodating. At times, Chiang Kai‑shek even specifically instructed: “No need to audit, to avoid injuring their self‑respect.”"
 KOR_CHI_political_reform:5 "Korean Provisional Government Delegation in China"
 KOR_CHI_political_reform_desc:5 "Dispatch a delegation to China to establish diplomatic ties with the Republic of China, seeking international recognition and support."
 KOR_CHI_civilwar:5 "Outbreak of Conflict (TBD)"
 KOR_CHI_civilwar_desc:5 "Outbreak of Conflict (TBD)"
 Korean_Liberation_Army:5 "Korean Liberation Army"
 Korean_Liberation_Army_desc:5 "The Korean Liberation Army was an anti‑Japanese restoration force established by the Provisional Government of the Republic of Korea in Chongqing on September 17, 1940, initially with about 300 members. Its first commander‑in‑chief was Lee Cheong‑cheon. The force was directly under the Military Affairs Commission of the Nationalist Government and carried five core tasks: intelligence gathering, enemy‑rear propaganda, persuasion of Japanese troops to defect, and more. In 1942 it merged with the Korean Volunteer Army and expanded into a six‑tier structure. While in China, it participated in the main Chinese fronts and the China–Burma–India theater. By 1945 it had grown to nearly 2,000 members, many of whom later became core figures in building the Republic of Korea’s government and armed forces."

################################################### Korean History Path ##################################################
 KOR_restore_society:5 "Patriotic Restoration Association"
 KOR_restore_society_desc:5 "The Patriotic Restoration Association was the first permanent anti‑Japanese national united front on the Korean Peninsula and a powerful underground revolutionary organization. Its founder and leader was Kim Il‑sung. It was established in Northeast China, with its network and subordinate groups spread across the Korean Peninsula and large parts of Northeast China, and even in Japan. The organization and its branches steadily carried out armed anti‑Japanese संघर्ष in various ways."
 KOR_front_against_Japan:5 "Korean National Front Alliance"
 KOR_front_against_Japan_desc:5 "In October 1937, to defeat Japanese imperialism, a national united front was formed in China by four groups with different beliefs and guiding ideologies: the Korean National Revolutionary Party (nationalist group), the Korean National Liberation League (communist group), the Korean Youth Vanguard League (Marxist‑guided group), and the League of Korean Revolutionaries (anarchist group). They formed the “Korean National Front Alliance.” As the war situation worsened, in February 1938 Japan promulgated the “Korean Conscription Ordinance” and established “Korean Conscription Special Training Centers” in Beiping and Tianjin, forcibly recruiting Koreans in occupied North China to form “security corps” and “resident corps” in major cities of the occupied zones, turning them into cannon fodder for its war of aggression. This further enraged the Korean people, and the Korean Volunteer Corps gradually formed."
 KOR_SOV_northeast_anti_japanese_guerrillas:5 "Northeast Anti‑Japanese United Army Training Brigade"
 KOR_Northeast_Anti_Japanese_Army:5 "A well‑trained unit has appeared in [ROOT.GetAdjective] territory: §H88th Separate Special Infantry Brigade of the Soviet Far Eastern Army§!"
 KOR_SOV_northeast_anti_japanese_guerrillas_desc:5 "In 1942, Anti‑Japanese United Army units that had retreated into the USSR were reorganized into the Northeast Anti‑Japanese United Army Training Brigade (the Soviet internal designation: 88th Separate Infantry Brigade of the Far Eastern Red Banner Army), stationed near Vyatsk. The unit comprised four infantry battalions and one radio battalion, with command led by Brigade Commander Zhou Baozhong, Political Deputy Brigade Commander Li Zhaolin, and Soviet liaison officer Wang Xinlin, among others.\nKim Il‑sung served as commander of the 1st Battalion. This unit was the seed of the Northeast Anti‑Japanese United Army and China’s first special forces using Soviet equipment — an armed special operations force. Over the following years, it repeatedly crossed the border to conduct raids, sabotage, and reconnaissance, demonstrating the presence of Chinese resistance in the Northeast.\nAfter entering the USSR, Kim Il‑sung also led multiple incursions, including missions to search for Wei Zhengmin (returning after confirmation of Wei’s death). In August 1945, when the Allies launched a full offensive against the Kwantung Army in the Northeast, the brigade’s soldiers took part; Kim Il‑sung later received the Soviet Order of the Red Banner for his anti‑Japanese service."
 KOR_communism_army_where_to_go:5 "Which Way Should Our Army Go?"
 KOR_communism_army_where_to_go_desc:5 "It is time to consider who our red ally should be."
 KOR_plan_strike_jap:5 "Return from the Soviet Union to the Northeast"
 KOR_plan_strike_jap_desc:5 "To prepare for the army’s return, we must coordinate with the Soviets and secure their support."
 KOR_solid_front_line:5 "Stabilize the Front"
 KOR_solid_front_line_desc:5 "No one wants to be displaced again. We decide to resist the enemy on our own land to the end."

################################################### CCP Historical Path ###################################################
 KOR_PRC_political_reform:5 "Northeast Bureau Pyongyang Office"
 KOR_PRC_political_reform_desc:5 "Considering the existence of the Soviet‑American Joint Commission and the constraints of the Yalta Agreement, the Pyongyang office used two names: internally it was called the “Northeast Bureau Office in Korea” (also called the “Pyongyang Office”), and externally it was called the “Pyongyang Liming Company.”"
 KOR_PRC_support_northeast_democratic_army:5 "Support the Northeast Democratic United Army"
 KOR_PRC_support_northeast_democratic_army_desc:5 "In the early stage of the War of Liberation, the troops often lacked weapons and ammunition. When Chen Yun and Xiao Jinguang visited Korea, they requested arms support for the PLA. Kim Il‑sung directly provided the Northeast forces with 100,000 rifles and large quantities of explosives produced by the Hungnam fertilizer plant in Hamhung. All of these were given to the Northeast forces. At that time Korea’s economy was weak, yet Kim Il‑sung still provided enough cloth to make nearly ten thousand uniforms and a truckload of medicine. The other side was sincere and considerate in every way."
 KOR_PRC_General_Federation_of_Korean_Chinese:5 "General Federation of Korean‑Chinese"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:5 "At the time, a federation of overseas Chinese in Korea also supported the homeland’s Northeast Liberation War. After victory in the War of Resistance, there were about 50–60 thousand Chinese in Korea, including over 20 thousand in northern Korea. After consultation between the CCP Central Committee and the Korean Workers’ Party Central Committee, the General Federation of Korean‑Chinese was established in Pyongyang in November 1946, with its leadership body简称 “Hualian Federation.” At the same time, branch federations were set up in provinces and counties with sizable Chinese communities; some local branches even created sub‑organizations, such as the “Overseas Chinese Children’s Corps” (founded in 1947) under the Sinuiju branch.\nThe Hualian Federation was jointly led by the Korean Workers’ Party Central Committee and the CCP Northeast Bureau Pyongyang Office. It administered provincial, city, and county federations, the Xinhua Bookstore, and its official newspaper, “Democratic Overseas Chinese.”\nIts early tasks included: internationalist and patriotic education among the overseas Chinese;宣传 the policies of the Korean party and government; educating overseas Chinese to love Korea, abide by Korean laws and policies, and actively participate in local建设;宣传 the CCP’s call to “Overthrow Chiang Kai‑shek and liberate all of China” and the favorable situation in the domestic liberation war; promoting traditional Sino‑Korean friendship and harmonious relations between overseas Chinese and the Korean people; safeguarding overseas Chinese interests and cultivating local cadres."
 KOR_PRC_trade_effort:5 "Sino‑Korean Trade Assistance"
 KOR_PRC_trade_effort_desc:5 "During the Northeast Liberation War, Korea not only provided free material assistance, but also actively engaged in trade with us. Comrade Kim Il‑sung attached great importance to Sino‑Korean trade and issued directives in the name of the Korean Provisional People’s Committee requiring all levels of the Korean authorities to assist trade with the Chinese Northeast Democratic United Army and cooperate in a friendly manner."
