KOR_ethnic_korean_division_desc:5 "People’s Liberation Army Korean Ethnic Division"
KOR_ethnic_korean_division_completed:5 "Three well-trained units have appeared in [ROOT.GetAdjective] territory: §HPLA Korean Ethnic Divisions§!"

