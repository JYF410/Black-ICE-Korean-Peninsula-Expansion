KOR_army_effort:0 "National Spiritual Mobilization"
KOR_army_effort_desc:0 "In April 1938, the Empire of Japan enacted the National Mobilization Law, allowing the state to control all resources and labor via Imperial Decree. During the war, this mobilization was applied to Korea, conscripting Koreans into the Japanese military and promoting 'Naisen Ittai' (Japan and Korea as one) to ensure total devotion to the 'Greater East Asia War.'"
