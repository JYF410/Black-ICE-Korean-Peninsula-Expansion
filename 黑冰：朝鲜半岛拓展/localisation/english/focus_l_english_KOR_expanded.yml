l_english:

 KOR_Japan_Korea_Annexation_Treaty:0 "Korean Independence Movement"
 KOR_Japan_Korea_Annexation_Treaty_desc:0 "On August 22, 1910, under the threat of military force, Japanese Resident-General Terauchi Masatake coerced Korean Prime Minister Lee Wan-yong into signing the annexation treaty in Hanseong (Seoul). Through this act, Japan achieved the so-called 'Annexation of Japan and Korea.' Following the signing, the Residency-General was reorganized into the Government-General of Chosun, the supreme governing body reporting directly to the Japanese Emperor. The Governor-General held absolute power over legislation, justice, and administration. The treaty marked the end of Korean sovereignty, reducing the nation to a complete colony."

 ################################################## Republic of China Line ####################################################
 KOR_CHI_Restoration_Front:0 "Form the United Restoration Front"
 KOR_CHI_Restoration_Front_desc:0 "In August 1937, Kim Ku's Korean National Party joined eight other organizations in Nanjing to form the Federation of Korean Restoration Movement Groups, known as the 'Restoration Front.' By 1939, Chiang Kai-shek personally intervened, urging Kim Ku and Kim Won-bong (Kim Yak-san) to set aside ideological differences. This led to a joint declaration calling for national unity, setting the stage for a concentrated military effort against Japanese imperialism regardless of party affiliation."
 KOR_CHI_civilwar:0 "Exfiltration of Key Personnel"
 KOR_CHI_civilwar_desc:0 "This operation is dedicated to ensuring that the leaders and essential members of the Provisional Government of the Republic of Korea are safely evacuated into the Chinese interior, allowing the resistance to persist despite the fall of the peninsula."

 KOR_CHI_political_reform:0 "The Provisional Government of the Republic of Korea"
 KOR_CHI_political_reform_desc:0 "We shall dispatch a high-level delegation to the Republic of China to solidify our diplomatic standing, seeking formal international recognition and material support for our cause."
 KOR_CHI_Secret_Military_Academy:0 "Korean Independence Army Special Class"
 KOR_CHI_Secret_Military_Academy_desc:0 "In 1933, Chiang Kai-shek met with Kim Ku in Nanjing to discuss cooperation. Chiang advised against isolated assassinations of Japanese officials, suggesting instead the training of a professional officer corps for a future war of independence—a proposal Kim Ku accepted."
 KOR_CHI_Secret_Army:0 "The Special Service Independent Army"
 KOR_CHI_Secret_Army_desc:0 "Establish a clandestine paramilitary force capable of conducting intelligence and sabotage operations behind enemy lines."
 KOR_CHI_Secret_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HSpecial Service Independent Army§!"
 Korean_Liberation_Army:0 "Establish the Korean Liberation Army"
 Korean_Liberation_Army_desc:0 "Founded on September 17, 1940, in Chongqing, the Korean Liberation Army (KLA) is the official armed force of the KPG. Under the command of General Yi Cheong-chon, the KLA operates under the Chinese Military Affairs Commission, conducting intelligence gathering, psychological warfare, and frontline combat. Its veterans will eventually form the backbone of the future Republic of Korea Armed Forces."
 Korean_Liberation_Army_completed:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HKorean Liberation Army§!"
 KOR_CHI_help_Korea_amry:0 "Sino-Korean Mutual Military Pact"
 KOR_CHI_help_Korea_amry_desc:0 "Formalize the military partnership between the Chinese National Government and the Korean Liberation Army, ensuring a steady flow of equipment and joint operational planning."
 KOR_CHI_National_Reunification_Movement:0 "Korean Aid & Guidance Program"
 KOR_CHI_National_Reunification_Movement_desc:0 "In 1942, the Kuomintang established a specialized committee to oversee aid to Korea. Chiang Kai-shek personally instructed that financial assistance be provided without strict auditing to preserve the 'self-respect and dignity' of the Korean revolutionaries. This program ensures that Kim Ku and Kim Won-bong's forces remain well-funded and combat-ready."
 KOR_Qijiang_Unification_Conference:0 "Qijiang Unification Conference"
 KOR_Qijiang_Unification_Conference_desc:0 "A pivotal meeting held to bridge the gap between various independence factions and solidify the authority of the Provisional Government."
 KOR_Three_Party_Unity_Conference:0 "The Three-Party Unity Conference"
 KOR_Three_Party_Unity_Conference_desc:0 "A formal summit aimed at merging the primary political parties of the independence movement into a single revolutionary front."

 KOR_call_for_roosevelt:0 "Appeal to President Roosevelt"
 KOR_call_for_roosevelt_desc:0 "Leverage our diplomatic channels to contact the White House, highlighting Korea's plight and our commitment to the Allied cause."
 KOR_American_admit_korea_gov:0 "Demand U.S. Recognition"
 KOR_American_admit_korea_gov_desc:0 "Formally request that the United States recognize the Provisional Government in Chongqing as the sole legitimate representative of the Korean people."
 KOR_create_shipowners_association:0 "Korean Maritime Association"
 KOR_create_shipowners_association_desc:0 "Organize Korean mariners and shipowners to facilitate maritime transport and secret communications between the mainland and the peninsula."
 KOR_create_korea_marine_corps:0 "Korean Coastal Defense Corps"
 KOR_create_korea_marine_corps_desc:0 "Led by Sohn Won-yil, who studied naval science in Germany under the guise of the Chinese Navy, this corps represents the first step toward a modern Korean fleet. Sohn’s tireless efforts in fundraising and training will lay the foundation for our maritime sovereignty."
 KOR_create_korea_marine_corps_tt:0 "Unlocks a division template consisting of §C7 Marine Battalions§! and §C5 Artillery Battalions§!.\n"
 KOR_order_usa_frigate:0 "Purchase American Submarine Chasers"
 KOR_order_usa_frigate_desc:0 "Faced with a total lack of naval assets, Admiral Sohn Won-yil launched a grassroots fundraising campaign. Officers and sailors donated portions of their meager salaries, and their families raised funds through laundry and sewing. These efforts, combined with government grants, allow us to purchase modern vessels to defend our waters."
 KOR_naval_effort:0 "Naval Prioritization"
 KOR_flexible_navy:0 "Flexible Fleet Doctrine"
 KOR_large_navy:0 "High Seas Ambitions"
 KOR_naval_research:0 "Naval Technical Institute"
 KOR_American_Eagle_Project:0 "The Eagle Project"
 KOR_American_Eagle_Project_desc:0 "A joint operation between the KPG and the American Office of Strategic Services (OSS). Selected elite soldiers from the Korean Liberation Army undergo rigorous training in西安 (Xi'an) under OSS instructors. The goal is the 'Eagle Project': an airborne and maritime infiltration of the Korean peninsula to sabotage Japanese infrastructure and prepare for a general uprising."

 ################################################### CCP Line ###################################################
 KOR_PRC_political_reform:0 "Pyongyang Office of the Northeast Bureau"
 KOR_PRC_political_reform_desc:0 "Due to the Yalta Agreement and the presence of the Soviet-American Joint Commission, this office operated under a dual identity: internally as the 'Northeast Bureau Office' and externally as the 'Pyongyang Limin Company.'"
 KOR_PRC_support_northeast_democratic_army:0 "Support the Northeast Democratic United Army"
 KOR_PRC_support_northeast_democratic_army_desc:0 "During the early stages of the Chinese Civil War, Kim Il-sung provided vital aid to the PLA. Following requests from Chen Yun and Xiao Jingguang, Korea supplied 100,000 rifles and massive quantities of explosives from the Hungnam Fertilizer Plant. Despite Korea's own economic hardships, Kim also provided cloth for 10,000 uniforms and a trainload of medicine."
 KOR_communism_army_to_prc:0 "Lean Towards Yan'an"
 KOR_PRC_korean_corridor:0 "Establish the Sino-Korean Trade Corridor"
 KOR_PRC_korean_corridor_desc:0 "The Pyongyang Office managed the evacuation of wounded soldiers, secured strategic materials, and used the Korean corridor to link Communist-held Dalian with other base areas in the Northeast."
 KOR_PRC_General_Federation_of_Korean_Chinese:0 "General Federation of Chinese Residents in Korea"
 KOR_PRC_General_Federation_of_Korean_Chinese_desc:0 "Founded in November 1946, the 'Hualian' worked under the dual leadership of the Korean Workers' Party and the CCP. Its mission was to educate Chinese residents in patriotism and internationalism, encouraging them to support the Chinese Liberation War while participating in local Korean reconstruction."
 KOR_PRC_trade_effort:0 "Sino-Korean Trade Assistance"
 KOR_PRC_trade_effort_desc:0 "During the Northeast Liberation War, Korea engaged in active trade to support the PLA. Kim Il-sung ordered all levels of the Korean government to facilitate trade with the Northeast Democratic United Army with a spirit of revolutionary friendship."
 KOR_Yalu_River_water_power_station:0 "Supung Hydroelectric Power Company"
 KOR_Yalu_River_water_power_station_desc:0 "Development and management of the Supung Dam on the Yalu River."
 KOR_ethnic_korean_division:0 "PLA Ethnic Korean Divisions"
 KOR_ethnic_korean_division_desc:0 "Divisions composed of ethnic Koreans serving within the Chinese People's Liberation Army."
 KOR_ethnic_korean_division_completed:0 "Three §RElite Forces§! will appear in [ROOT.GetNonIdeologyName]: §HPLA Ethnic Korean Division§!"
 KOR_sov_special_operations_training:0 "Special Operations Training"
 KOR_equipment_effort:0 "Infantry Equipment Focus"
 KOR_motorization_effort:0 "Motorization Focus"
 KOR_mechanization_effort:0 "Mechanization Focus"

 #################################################### Soviet Military Line ##################################################
 KOR_communism_army_to_sov:0 "Lean Towards the Soviet Union"
 KOR_communism_army_to_sov_desc:0 "We shall rely on the Red Giant to the north.\n§RThe AI will significantly increase its tendency to send volunteers and provide Lend-Lease.§!"
 KOR_sov_korean_corridor:0 "Establish the Far East Military Corridor"
 KOR_expand_pyeongchang_military_hospital:0 "Pyongyang Soviet Military Hospital"
 KOR_sov_expand_bilateral_trade:0 "Expand Far East Bilateral Trade"
 KOR_sov_military_aid_program:0 "Soviet Military Aid Program"
 KOR_sov_army_adviser:0 "Soviet Military Advisory Group in Korea"
 KOR_sov_pyongyang_military_academy:0 "Pyongyang Military Academy"
 KOR_sov_deep_operations_theory:0 "Deep Operations Theory"
 KOR_motorized_AC_division_DESC:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HKPA Armored Car Regiment§!."
 KOR_sov_cavalry_tank_division:0 "Rapid Tank Units"
 KOR_sov_cavalry_tank_division_DESC:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §HKPA Cavalry Tank Division§!."
 KOR_soviet_tanks:0 "Purchase Soviet Tanks"
 KOR_engine_production:0 "Build Engine Factories"
 KOR_soviet_product_tanks:0 "Domestic Tank Production Lines"
 KOR_joint_soviet_tank:0 "£tech_mod Joint Tank Development"
 KOR_sov_air_force_volunteer:0 "Soviet Air Support"
 KOR_air_focus:0 "Establish Airbases"
 KOR_extra_planes:0 "Domestic Aircraft Production"
 KOR_air_research:0 "£tech_mod Air Research"

 ################################################### Soviet Faction ##################################################
 KOR_sov_allow_us_exiled_flag:0 "[SOV.GetName] §Yallows§! [KOR.GetNonIdeologyName] forces to retreat into their territory"
 KOR_sov_allow_us_get_Sakhalin_flag:0 "[SOV.GetName] §Yallows§! [KOR.GetNonIdeologyName] forces to station in North Sakhalin"
 KOR_sov_apply_withdrawal_to_soviet:0 "Withdraw to Outer Manchuria"
 KOR_sov_apply_withdrawal_to_soviet_desc:0 "The situation on the front lines is dire. We must prepare to evacuate our remaining forces to Soviet territory as soon as possible.\n\n§RNote: The AI is more likely to choose this path as northern territories are lost.§!"
 KOR_sov_support_soviet_regime:0 "Pro-Soviet Leadership"
 KOR_sov_support_soviet_regime_desc:0 "Compared to the ambitious [KOR.GetLeader], the Soviet Union prefers a more reliable leader to establish a Korean regime that remains firmly within the Soviet orbit."
 KOR_sov_establish_base_in_sakhalin:0 "The Far Eastern Base"
 KOR_sov_establish_base_in_sakhalin_desc:0 "[KOR.GetLeader] has requested [SOV.GetName]'s permission to establish a military base in North Sakhalin. In exchange, we will commit our forces to military operations against [JAP.GetName] in the Far East."
 KOR_sov_arctic_support_companies:0 "Arctic Combat Units"
 KOR_sov_arctic_support_companies_desc:0 "Specially trained units prepared for the harsh winters and frozen terrain of the Far North."
 KOR_arctic_support_companies_Army:0 "A well-trained unit will appear in [ROOT.GetNonIdeologyName]: §H1st Korean Far East Arctic Division§!"
 KOR_sov_development_Sakhalin_region:0 "Development of the Sakhalin Region"
 KOR_sov_development_Sakhalin_region_desc:0 "Invest in infrastructure and industrial capacity within the Sakhalin region to support long-term military operations."
 KOR_sov_development_Sakhalin_oil:0 "Subterranean Oil Exploration"
 KOR_sov_development_Sakhalin_oil_desc:0 "The Sakhalin island is rich in untapped resources. We must begin systematic oil exploration to fuel our war machine."
 KOR_sov_build_naval_base:0 "Far East Supply Port"
 KOR_sov_build_naval_base_desc:0 "Establish specialized naval facilities to facilitate the flow of supplies and personnel across the Sea of Okhotsk."
 KOR_sov_maritime_supply_line:0 "The Underwater Lifeline"
 KOR_sov_maritime_supply_line_desc:0 "[JAP.GetName] maintains a massive Pacific Fleet, but the 'ghosts' lurking beneath the waves can deliver a fatal blow to their maritime supremacy.\n\n§RNote: Increases AI tendency to deploy naval forces in the waters surrounding Sakhalin.§!"
 KOR_sov_order_submarines:0 "Order Soviet Submarines"
 KOR_sov_order_submarines_desc:0 "§Y5 Soviet-built submarines will be deployed to our naval bases.§!"
 KOR_sov_support_the_western_front:0 "Bolster the Eastern Front"
 KOR_sov_support_the_western_front_desc:0 "As the pressure on the Eastern Front intensifies, [SOV.GetName] has called upon our forces to provide direct military assistance.\n\n§RNote: Greatly increases the AI's tendency to send volunteer forces.§!"

 ################################################### Guerrilla Faction ##################################################
 KOR_restore_society:0 "Found the Association for the Restoration of the Fatherland"
 KOR_restore_society_desc:0 "The ARF was the first permanent anti-Japanese national united front and a powerful underground revolutionary organization. Founded by Kim Il-sung in Northeast China, the organization spread throughout the Korean Peninsula and Manchuria, steadily conducting armed struggle through a vast network of secret cells."
 KOR_front_against_Japan:0 "Korean National United Front"
 KOR_front_against_Japan_desc:0 "In October 1937, four groups—including nationalists, communists, and anarchists—formed the 'Korean National United Front' in China. As Japan intensified conscription in occupied North China, Korean indignation grew, leading to the formation of the Korean Volunteer Corps."
 KOR_SOV_northeast_anti_japanese_guerrillas:0 "Northeast Anti-Japanese United Army Training Brigade"
 KOR_Northeast_Anti_Japanese_Army:0 "A §RElite Forces§! will appear in [ROOT.GetNonIdeologyName]: §HSoviet 88th Independent Special Rifle Brigade§!"
 KOR_SOV_northeast_anti_japanese_guerrillas_desc:0 "In 1942, remnants of the Anti-Japanese United Army were reorganized into the 88th Independent Rifle Brigade near Vyatskoye. Kim Il-sung served as the 1st Battalion Commander. This unit was the spark of the resistance and the first 'special forces' unit to use Soviet equipment, conducting reconnaissance and sabotage operations in Northeast China for years."
 KOR_communism_army_where_to_go:0 "Where Shall Our Army Go?"
 KOR_communism_army_where_to_go_desc:0 "It is time to consider which Red ally will best serve our cause."
 KOR_plan_strike_jap:0 "Return from the USSR to the Northeast"
 KOR_plan_strike_jap_desc:0 "To plan the army's return, we must coordinate with the Soviets and secure their support."
 KOR_solid_front_line:0 "Solidify the Frontline"
 KOR_solid_front_line_desc:0 "No one wants to be homeless again. We have decided to stay on our own land and fight the enemy to the end."

 KOR_attack_Japanese_ammunition_depot:0 "Raid Ammunition Depot"
 KOR_attack_Japanese_ammunition_depot_desc:0 "Targeting enemy supply dumps to cripple their logistics."
 KOR_destory_jap_rail_way_01:0 "Sabotage Southern Korean Railways"
 KOR_destory_jap_rail_way_01_desc:0 "Disrupting Japanese troop movements in the south."
 KOR_destory_jap_rail_way_02:0 "Raid South Manchurian Railway"
 KOR_destory_jap_rail_way_02_desc:0 "Cutting the lifeline of the Kwantung Army."
 KOR_wartime_conscription:0 "Mobilize the Masses"
 KOR_wartime_conscription_desc:0 "§RThe power of the masses is infinite; the people are the true heroes.§!"

 KOR_capital_relocation_to_Pyongyang:0 "Relocate Capital to Pyongyang"
 KOR_capital_relocation_to_Pyongyang_desc:0 "To symbolize the birth of our new administration and distance ourselves from the colonial past, we shall officially move the seat of government to Pyongyang."
 KOR_controlled_north_front_line:0 "Secure the Northern Territories"
 KOR_controlled_north_front_line_desc:0 "The two northern provinces of Korea are firmly in our hands. Having expelled the Japanese, we shall proclaim the birth of our new regime from our own capital.\n\n§RNote: If the northern territories or the capital of Pyongyang are lost, the AI is likely to abandon this political branch.§!"
 KOR_kim_north_communism:0 "Consolidate the North Korean Regime"
 KOR_kim_north_communism_desc:0 "With the northern territories firmly under our control and a revolutionary army loyal to [KOR.GetLeader], we no longer need to follow every directive from the Soviets. We are the masters of our own destiny."
 KOR_kim_elite_mountaineers:0 "Elite Mountaineer Divisions"
 KOR_kim_elite_mountaineers_desc:0 "Our soldiers have been forged in the rugged peaks of the north. These elite units are specialized in high-altitude warfare and guerrilla tactics."
 KOR_kim_elite_mountaineers_tt:0 "Unlocks a division template consisting of §G9 Mountain Infantry Battalions§! and §G4 Artillery Battalions§!.\n"

 ################################################## General Construction Line ####################################################
 KOR_JAP_office_governor:0 "Government-General of Chosun"
 KOR_JAP_office_governor_desc:0 "Following the annexation in 1910, Japan established the Government-General of Chosun in Keijo (Seoul). It was a centralized colonial administration reporting directly to the Emperor. While there were reforms in 1919 toward 'Cultural Policy' following the March 1st Movement, the underlying military nature of the governance remained unchanged until the end of the war."
 KOR_national_bank:0 "Bank of Chosun"
 KOR_national_bank_desc:0 "Established in 1911 as a special bank under the Bank of Chosun Act. It issued banknotes for Korea until 1945 and briefly for the ROK until 1950, when it was replaced by the Bank of Korea and the Central Bank of the DPRK."
 KOR_bank_note:0 "Bank of Chosun Notes"
 KOR_bank_note_desc:0 "The official currency was the Korean Yen, circulating in Korea, Manchukuo, and the Kwantung Leased Territory. The notes featured Jurōjin (one of the Seven Lucky Gods), though the image was modeled after Kim Yun-sik. They were pegged at par with the Japanese Yen."
 KOR_xin_nan_farm_factory:0 "Hungnam Fertilizer Integrated Enterprise"
 KOR_xin_nan_farm_factory_desc:0 "Built in the 1920s during Japanese rule, the Hungnam plant was destroyed during the 1945 retreat and later rebuilt. It became Korea's largest fertilizer production base, capable of producing over 800,000 tons annually at its peak."

