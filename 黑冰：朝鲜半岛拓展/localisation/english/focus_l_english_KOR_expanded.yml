################################################### Soviet Faction ##################################################
KOR_sov_apply_withdrawal_to_soviet:0 "Withdraw to Outer Manchuria"
KOR_sov_apply_withdrawal_to_soviet_desc:0 "The situation on the front is dire. We must prepare to evacuate our forces to Soviet territory.\n§RNote: The AI is more likely to choose this path as more territory is lost.§!"
KOR_sov_support_soviet_regime:0 "Propped-up Pro-Soviet Regime"
KOR_sov_support_soviet_regime_desc:0 "Rather than the ambitious Kim Il-sung, the Soviet Union requires a more compliant leadership to establish a regime friendly to Moscow."
KOR_sov_allow_us_exiled:0 "[SOV.GetName] §YAllows§! [KOR.GetName] Withdrawal"
KOR_sov_establish_base_in_sakhalin:0 "Far East Base of Operations"
KOR_sov_establish_base_in_sakhalin_desc:0 "We request permission from [SOV.Getname] to establish a military base in Northern Sakhalin. In return, we shall fight the Japanese in the Far East."
KOR_sov_build_naval_base: "Supply port of Sakhalin Island"

################################################### Guerrilla Faction ##################################################
KOR_restore_society:0 "Found the Association for the Restoration of the Fatherland"
KOR_restore_society_desc:0 "The ARF was the first permanent anti-Japanese national united front and a powerful underground revolutionary organization. Founded by Kim Il-sung in Northeast China, the organization spread throughout the Korean Peninsula and Manchuria, steadily conducting armed struggle through a vast network of secret cells."
KOR_front_against_Japan:0 "Korean National United Front"
KOR_front_against_Japan_desc:0 "In October 1937, four groups—including nationalists, communists, and anarchists—formed the 'Korean National United Front' in China. As Japan intensified conscription in occupied North China, Korean indignation grew, leading to the formation of the Korean Volunteer Corps."
KOR_SOV_northeast_anti_japanese_guerrillas:0 "Northeast Anti-Japanese United Army Training Brigade"
KOR_Northeast_Anti_Japanese_Army:0 "A well-trained unit will appear in [ROOT.Getname]: §HSoviet 88th Independent Special Rifle Brigade§!"
KOR_SOV_northeast_anti_japanese_guerrillas_desc:0 "In 1942, the remnants of the Anti-Japanese United Army retreated into the USSR and were reorganized as the 88th Independent Rifle Brigade near Vyatskoye. Kim Il-sung served as the 1st Battalion Commander. This unit was the spark of the resistance and the first 'special forces' unit to use Soviet equipment, conducting reconnaissance and sabotage operations in Northeast China for years."
KOR_communism_army_where_to_go:0 "Where Should Our Army Go?"
KOR_communism_army_where_to_go_desc:0 "It is time to consider who our primary Red ally will be."
KOR_plan_strike_jap:0 "Return from the USSR to the Northeast"
KOR_plan_strike_jap_desc:0 "To plan the army's return, we must coordinate with the Soviets and secure their support."
KOR_solid_front_line:0 "Solidify the Frontline"
KOR_solid_front_line_desc:0 "No one wants to be homeless again. We have decided to stay on our own land and fight the enemy to the end."
KOR_controlled_north_front_line:0 "Control the Northern Territories"
KOR_controlled_north_front_line_desc:0 "With the two northern provinces of Korea firmly in our hands and the Japanese expelled, we shall proclaim the birth of a new regime in our capital."
KOR_attack_Japanese_ammunition_depot:0 "Raid Ammunition Depot"
KOR_destory_jap_rail_way_01:0 "Sabotage Southern Korean Railways"
KOR_destory_jap_rail_way_02:0 "Sabotage South Manchurian Railway"

KOR_kim_north_communism:0 "Consolidate the Korean Regime"
KOR_kim_north_communism_desc:0 "We have secured Northern Korea and possess a revolutionary army loyal to Leader Kim Il-sung. We no longer need to take orders from the Soviets.\n§RNote: If Pyongyang is lost, the AI may abandon this path.§!"

################################################## General Construction Line ####################################################
KOR_JAP_office_governor:0 "Government-General of Chosun"
KOR_JAP_office_governor_desc:0 "Following the annexation in 1910, Japan established the Government-General of Chosun in Keijo (Seoul). It was a centralized colonial administration reporting directly to the Emperor. While there were reforms in 1919 toward 'Cultural Policy' following the March 1st Movement, the underlying military nature of the governance remained unchanged until the end of the war."
KOR_national_bank:0 "Bank of Chosun"
KOR_national_bank_desc:0 "Established in 1911 as a special bank under the Bank of Chosun Act. It issued banknotes for Korea until 1945 and briefly for the ROK until 1950, when it was replaced by the Bank of Korea and the Central Bank of the DPRK."
KOR_bank_note:0 "Bank of Chosun Notes"
KOR_bank_note_desc:0 "The official currency was the Korean Yen, circulating in Korea, Manchukuo, and the Kwantung Leased Territory. The notes featured Jurōjin (one of the Seven Lucky Gods), though the image was modeled after Kim Yun-sik. They were pegged at par with the Japanese Yen."
KOR_xin_nan_farm_factory:0 "Hungnam Fertilizer Integrated Enterprise"
KOR_xin_nan_farm_factory_desc:0 "Built in the 1920s during Japanese rule, the Hungnam plant was destroyed during the 1945 retreat and later rebuilt. It became Korea's largest fertilizer production base, capable of producing over 800,000 tons annually at its peak."

