################################################## General Construction Path ####################################################
 KOR_JAP_office_governor:5 "Governor‑General of Korea"
 KOR_JAP_office_governor_desc:5 "With the annexation of Korea in August 1910, Japan created an administrative body to govern Korea. It was established in Keijō and based on the “Governor‑General of Korea” ordinance promulgated in September 1910, which consolidated and reformed the various departments of the Korean government. The Governor‑General was supported by an inspector‑general’s office under a political inspector‑assistant and five departments: General Affairs, Internal Affairs, Finance, Agriculture, Commerce and Industry, and Justice, as well as subordinate bodies including police and courts.\nMajor revisions occurred in August 1919 and December 1943. In 1919, influenced by the March 1st Independence Movement, the limits of autocratic rule became clear, and the policy shifted toward “cultural politics.” The appointment scope of the Governor‑General expanded to include civilians, and the command authority of the Army and Navy was abolished, though civilians never actually became Governors‑General. The organization was also reorganized, abolishing the Police Inspector‑General and provincial police bureaus; the constitutional police system was abolished, but the number of police bureaus and stations increased.\nIn the 1943 reform, the Interior Minister could provide the Governor‑General with “unified necessary support” and adjusted with changes in the central government, such as the establishment of a Munitions Ministry. Despite these reforms, the system’s nature as military‑backed colonial rule did not change."
 KOR_national_bank:5 "Bank of Korea"
 KOR_national_bank_desc:5 "After the Japan‑Korea annexation, in 1911 the bank was renamed the “Bank of Korea” under the Bank of Korea Act (Japanese law: Meiji 44, March 29, Law No. 48, promulgated March 29 and effective August 15), becoming a special bank. It issued Bank of Korea notes from 1910 to 1945, and from 1945 to 1950 issued the Korean won for the Republic of Korea, before being dissolved in 1950. It was replaced by the Bank of Korea in the Republic of Korea and the Central Bank in the DPRK."
 KOR_bank_note:5 "Bank of Korea Notes"
 KOR_bank_note_desc:5 "The official currency name of the Bank of Korea notes was the Korean yen, used during Japanese rule in Korea and also circulating in Manchukuo and the Kwantung Leased Territory. “Bank of Korea notes” refers to the legal banknotes printed by the Bank of Korea for use in colonial Korea. The design featured Jurojin, one of Japan’s Seven Lucky Gods, modeled on Kim Yun‑sik, and was nicknamed “old‑man notes” in Northeast China.\nThe notes were equivalent in value to the Japanese yen and Taiwan Bank notes, and were a currency issued by the Japanese government specifically for the Korean Peninsula. The basic unit was the yen, with 1 yen equal to 100 sen. These notes replaced the Korean Empire won in 1910 and were finally replaced in 1945 by the old Korean won and the Korean yen respectively."
 KOR_xin_nan_farm_factory:5 "Hungnam Fertilizer Combine"
 KOR_xin_nan_farm_factory_desc:5 "The Hungnam Fertilizer Combine was built in the 1920s during Japanese colonial rule. After Japan’s surrender in 1945, the plant was destroyed. It resumed production after reconstruction in 1947. During the Korean War in 1950 it was bombed and completely destroyed. After post‑war reconstruction it restarted production in 1956. As Korea’s largest fertilizer plant, it produced more than 800,000 tons at its peak and was a comprehensive fertilizer base."
